<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mimi Frutiger Aero Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Frutiger Aero benzeri font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKQp8be02KSELSMtUVfAWA1_m3DNxD9gy-VA&usqp=CAU') center center / cover no-repeat fixed;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .hai-rain {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 0;
    }
    .hai-drop {
      position: absolute;
      color: #00bfff;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.8em;
      opacity: 0.75;
      text-shadow: 0 2px 10px #00bfff80, 0 0px 3px #fff;
      pointer-events: none;
      filter: blur(0.5px);
      user-select: none;
      will-change: transform;
      transition: opacity 0.3s;
    }
    .container {
      max-width: 330px;
      margin: 38px auto 0 auto;
      background: rgba(255,255,255,0.35);
      border-radius: 16px;
      box-shadow: 0 4px 18px 0 rgba(31,38,135,0.17);
      border: 1.4px solid rgba(120,120,130,0.12);
      padding: 15px 13px 17px 13px;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 2;
      position: relative;
    }
    .bubble-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 10px;
    }
    .info-bubble {
      flex: 1;
      text-align: center;
      background: rgba(255,255,255,0.35);
      border-radius: 13px;
      border: 1.4px solid #b9eaff;
      box-shadow: 0 2px 10px #6ee4ff33;
      padding: 9px 0 9px 0;
      font-size: 1.08em;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #0090bb;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.14s;
      user-select: none;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
      border-bottom: 2.7px solid #96e2ff;
    }
    .info-bubble:hover { background: rgba(230,247,255,0.45); box-shadow: 0 2px 16px #00bfff44;}
    .profile-center {
      margin: 0 auto 0 auto;
      background: rgba(255,255,255,0.35);
      border-radius: 15px;
      border: 1.3px solid #bdbdbd;
      box-shadow: 0 1px 12px #b9eaff44;
      padding: 19px 12px 13px 12px;
      width: 98%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.17em;
      position: relative;
    }
    .profile-center img {
      width: 60px; height: 60px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #00bfff;
      background: #caf0fa;
      margin-bottom: 7px;
      box-shadow: 0 5px 16px #a0eaff55;
    }
    .profile-center a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 2px;
      word-break: break-all;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
    }
    .profile-center .bio {
      color: #408bad;
      font-size: 1em;
      font-style: italic;
      word-break: break-word;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .profile-center .small-desc {
      font-size: 0.85em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      margin-top: 6px;
      opacity: 0.8;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .notebook-popup {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.13);
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .notebook {
      background: rgba(255,255,255,0.35);
      border-radius: 21px;
      border: 2px solid #96e2ff;
      box-shadow: 0 0 22px #a6eaff66, 0 0 0 #fff;
      padding: 18px 24px 15px 24px;
      min-width: 135px;
      max-width: 95vw;
      position: relative;
      text-align: center;
      font-size: 1.09em;
      color: #37b7ff;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      animation: popin 0.3s;
      filter: drop-shadow(0 0 18px #b2faff88);
      overflow: hidden;
    }
    @keyframes popin {
      from { transform: scale(0.7);}
      to { transform: scale(1);}
    }
    .notebook-heart {
      font-size: 2em;
      margin-bottom: 10px;
      margin-top: -7px;
      color: #ff91b7;
      animation: notebookGlow 1.2s infinite alternate;
      text-shadow: 0 0 18px #ff91b7, 0 0 8px #fff, 0 2px 12px #fff;
      filter: blur(0.15px) brightness(1.12);
    }
    @keyframes notebookGlow {
      0% { text-shadow: 0 0 10px #ff91b7, 0 0 3px #fff;}
      100% { text-shadow: 0 0 23px #ff91b7, 0 0 9px #fff;}
    }
    .notebook-content {
      font-size: 1.05em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      margin-bottom: 7px;
      margin-top: 2px;
      padding: 2px 0;
      line-height: 1.5em;
    }
    .notebook-close {
      position: absolute;
      top: 13px; right: 18px;
      background: none;
      font-size: 1.25em;
      color: #37b7ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
      text-shadow: 0 1px 10px #fff;
      transition: color 0.13s;
    }
    .notebook-close:hover { opacity: 1; color: #ff91b7;}
    .comments-balloon {
      max-width: 330px;
      margin: 20px auto 10px auto;
      background: rgba(255,255,255,0.35);
      border-radius: 13px;
      border: 1.1px solid #bdbdbd;
      box-shadow: 0 1px 8px rgba(100,100,110,0.13);
      padding: 13px 13px 13px 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
      z-index: 2;
    }
    .comments {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 3px;
    }
    .comment {
      background: rgba(200,200,200,0.23);
      border-radius: 5px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px rgba(100,100,110,0.10);
      padding: 4px 7px 4px 7px;
      font-size: 0.99em;
      word-break: break-word;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .comment .author {
      font-weight: bold;
      color: #00bfff;
      margin-right: 4px;
      font-size: 1.02em;
    }
    .comment .delete-btn {
      background: #ff91b7;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.74em;
      font-weight: bold;
      cursor: pointer;
      padding: 2px 10px 2px 10px;
      margin-left: 8px;
      box-shadow: 0 1px 3px #ff91b733;
      transition: background 0.13s;
    }
    .comment .delete-btn:hover { background: #d13079; }
    .comment-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(255,255,255,0.23);
      border-radius: 7px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px rgba(100,100,110,0.08);
      padding: 7px 6px 7px 6px;
      margin-top: 0;
      font-size: 1em;
      box-sizing: border-box;
    }
    .comment-form input, .comment-form textarea {
      font-family: inherit;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #00bfff;
      padding: 5px 8px;
      background: rgba(255,255,255,0.4);
      resize: none;
      outline: none;
    }
    .comment-form button {
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 1px 4px #00bfff33;
      transition: background 0.13s;
    }
    .comment-form button:hover {
      background: #0080c0;
    }
    @media (max-width: 540px) {
      .container, .comments-balloon {max-width: 98vw; margin: 7px 1vw;}
      .profile-center img { width: 42px; height: 42px; }
      .notebook { min-width: 53vw; padding: 9px 6vw 10px 6vw;}
      .info-bubble { font-size: 1em;}
    }
    .insta-list {
      display: flex;
      flex-direction: column;
      gap: 9px;
      align-items: center;
      margin: 14px 0 0 0;
    }
    .insta-list a {
      color: #37b7ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background: #e6f7ff;
      padding: 7px 13px;
      border-radius: 9px;
      transition: background 0.2s;
      display: inline-block;
      box-shadow: 0 0 9px #b9eaff44;
      text-shadow: 0 1px 12px #fff, 0 1px 2px #00bfff44;
    }
    .insta-list a:hover { background: #caf0fa;}
  </style>
</head>
<body>
  <div class="hai-rain" id="haiRain"></div>
  <div class="container">
    <div class="bubble-row">
      <div class="info-bubble" onclick="showNotebook('games')">Game Names</div>
      <div class="info-bubble" onclick="showNotebook('bestfriends')">Bestfriends! ^w^</div>
    </div>
    <div class="profile-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXXNDm6kNGAZzoyGCG9pzDyfl3yEB7i6diIJVVcd29pA&s" alt="Profile Picture">
      <a href="https://instagram.com/M1miiqz.x1" target="_blank">@M1miiqz.x1</a>
      <div class="bio">Pixel DogBoy</div>
      <div class="small-desc">The only thing I know about myself is that I have no brain &gt;.&lt;</div>
    </div>
  </div>
  <!-- Comments section balloon at bottom -->
  <div class="comments-balloon">
    <div class="comments" id="comments"></div>
    <form class="comment-form" id="commentForm">
      <input type="text" id="author" placeholder="Your Name" required maxlength="24">
      <textarea id="commentText" rows="2" placeholder="Your message..." required maxlength="180"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <!-- Notebook popup -->
  <div id="notebookPopup" style="display:none;">
    <div class="notebook-popup" onclick="closeNotebook(event)">
      <div class="notebook" id="notebookContent" onclick="event.stopPropagation();"></div>
    </div>
  </div>
  <script>
    // Hai! Rain effect
    function makeHaiRain() {
      const haiCount = 18;
      const rainEl = document.getElementById('haiRain');
      rainEl.innerHTML = '';
      for(let i=0;i<haiCount;i++) {
        const div = document.createElement('div');
        div.className = 'hai-drop';
        div.style.left = (i * (100/haiCount) + Math.random()*2) + 'vw';
        div.style.top = (-20 - Math.random()*12) + 'px';
        div.textContent = 'hai!';
        rainEl.appendChild(div);
        animateHai(div, i);
      }
      function animateHai(el, index) {
        let top = parseFloat(el.style.top);
        let speed = 0.55 + Math.random()*0.17;
        function fall() {
          top += speed;
          el.style.top = top + 'px';
          if(top < window.innerHeight-20) {
            requestAnimationFrame(fall);
          } else {
            top = -20 - Math.random()*12;
            el.style.left = (index * (100/haiCount) + Math.random()*2) + 'vw';
            el.style.top = top + 'px';
            requestAnimationFrame(fall);
          }
        }
        fall();
      }
    }
    makeHaiRain();

    // Notebook popup dynamic content
    function showNotebook(type) {
      let content = '';
      if(type === 'games') {
        content = `<div class="notebook-heart">ðŸŽ®</div>
          <div class="notebook-content">
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">Roblox:</span> <span style="color:#37b7ff;font-weight:bold;">boreas1709</span><br>
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">War Thunder Mobile:</span> <span style="color:#37b7ff;font-weight:bold;">YukarÄ± Akiyama</span><br>
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">Minecraft:</span> <span style="color:#37b7ff;font-weight:bold;">VeXa8758</span>
          </div>`;
      } else if(type === 'bestfriends') {
        content = `<div class="notebook-heart">âœ¨</div>
          <div class="notebook-content">
            My Instagram bestfriends:
            <div class="insta-list" style="margin-top:6px;">
              <a href="https://instagram.com/y0n6qz.t" target="_blank">@y0n6qz.t</a>
              <a href="https://instagram.com/cinar.d138" target="_blank">@cinar.d138</a>
              <a href="https://instagram.com/rainbows._.dashie" target="_blank">@rainbows._.dashie</a>
              <a href="https://instagram.com/kris.sirg" target="_blank">@kris.sirg</a>
            </div>
          </div>`;
      }
      document.getElementById('notebookContent').innerHTML =
         `<button class="notebook-close" onclick="closeNotebook(event)" title="Close">&times;</button>
         ${content}`;
      document.getElementById('notebookPopup').style.display = 'block';
    }
    function closeNotebook(e) {
      document.getElementById('notebookPopup').style.display = 'none';
    }

    // Comments system (localStorage, name save, delete own only)
    const commentsEl = document.getElementById('comments');
    const form = document.getElementById('commentForm');
    let comments = JSON.parse(localStorage.getItem('blogComments') || "[]");
    let savedAuthor = localStorage.getItem('blogAuthor') || "";
    document.getElementById('author').value = savedAuthor;

    function renderComments() {
      commentsEl.innerHTML = '';
      if(comments.length === 0) {
        commentsEl.innerHTML = '<div style="text-align:center;color:#7bcddb;font-size:0.98em;padding:7px;">No comments yet. Be the first!</div>';
      } else {
        comments.forEach((c, idx) => {
          const el = document.createElement('div');
          el.className = 'comment';
          el.innerHTML = `<span class="author">${c.author}</span> ${c.text}`;
          // Sadece kendi adÄ±nla yazÄ±lmÄ±ÅŸ yorumlarda silme butonu gÃ¶ster
          let authorInput = document.getElementById('author').value.trim();
          if(authorInput && c.author === authorInput) {
            const btn = document.createElement('button');
            btn.className = 'delete-btn';
            btn.textContent = 'Sil';
            btn.onclick = function() {
              comments.splice(idx, 1);
              localStorage.setItem('blogComments', JSON.stringify(comments));
              renderComments();
            };
            el.appendChild(btn);
          }
          commentsEl.appendChild(el);
        });
      }
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const authorInput = document.getElementById('author');
      const author = authorInput.value.trim();
      const text = document.getElementById('commentText').value.trim();
      if(author && text) {
        comments.push({author, text});
        localStorage.setItem('blogComments', JSON.stringify(comments));
        localStorage.setItem('blogAuthor', author); // save name
        renderComments();
        form.reset();
        authorInput.value = author; // restore name
      }
    });
    renderComments();
  </script>
</body>
</html>
