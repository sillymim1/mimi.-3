<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mimi Frutiger Aero Mini Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Frutiger Aero font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsIX2Po5kF5iijkA2EwvexNEovbWV7o5Zet4lHhr_R2Y5wzWxiyll6qqM&s=10') center center / cover no-repeat fixed;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .clock-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 22px auto 0 auto;
      width: 100vw;
      pointer-events: none;
    }
    .clock-bubble {
      background: rgba(255,255,255,0.32);
      border-radius: 16px;
      border: 1.6px solid #b9eaff;
      box-shadow: 0 3px 16px #6ee4ff33;
      font-size: 1.32em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      padding: 9px 32px 9px 32px;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 13px #fff, 0 1px 2px #00bfff44;
      user-select: none;
      min-width: 150px;
      text-align: center;
      opacity: 0.94;
    }
    .center-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 32px;
      padding-bottom: 28px;
    }
    .container {
      max-width: 340px;
      background: rgba(255,255,255,0.25);
      border-radius: 27px;
      box-shadow: 0 7px 30px 0 rgba(31,38,135,0.13), 0 1px 18px #b9eaff44;
      border: 2px solid rgba(120,120,130,0.10);
      padding: 27px 22px 29px 22px;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      z-index: 2;
      position: relative;
    }
    .bubble-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-bottom: 10px;
      margin-top: 19px;
    }
    .info-bubble {
      flex: 1;
      min-width: 120px;
      text-align: center;
      background: rgba(255,255,255,0.32);
      border-radius: 17px;
      border: 1.7px solid #b9eaff;
      box-shadow: 0 3px 22px #6ee4ff33;
      padding: 16px 0 16px 0;
      font-size: 1.22em;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #0090bb;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.14s;
      user-select: none;
      text-shadow: 0 1px 17px #fff, 0 1px 2px #00bfff44;
      border-bottom: 3.5px solid #96e2ff;
      letter-spacing: 0.9px;
      backdrop-filter: blur(2px);
    }
    .info-bubble:hover {
      background: rgba(230,247,255,0.35);
      box-shadow: 0 2px 26px #00bfff44;
      color: #37b7ff;
    }
    .profile-center {
      margin: 0 auto 0 auto;
      background: rgba(255,255,255,0.29);
      border-radius: 21px;
      border: 1.6px solid #bdbdbd;
      box-shadow: 0 1px 16px #b9eaff44;
      padding: 28px 16px 18px 16px;
      width: 98%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.22em;
      position: relative;
    }
    .profile-center img {
      width: 78px; height: 78px;
      object-fit: cover;
      border-radius: 18px;
      border: 2.6px solid #00bfff;
      background: #caf0fa;
      margin-bottom: 10px;
      box-shadow: 0 5px 16px #a0eaff55;
    }
    .profile-center a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.25em;
      margin-bottom: 2px;
      word-break: break-all;
      text-shadow: 0 1px 13px #fff, 0 1px 2px #00bfff44;
    }
    .profile-center .bio {
      color: #408bad;
      font-size: 1em;
      font-style: italic;
      word-break: break-word;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .profile-center .small-desc {
      font-size: 0.98em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      margin-top: 6px;
      opacity: 0.8;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .comments-balloon {
      max-width: 340px;
      margin: 28px auto 0 auto;
      background: rgba(255,255,255,0.23);
      border-radius: 17px;
      border: 1.5px solid #bdbdbd;
      box-shadow: 0 1px 18px #b9eaff33;
      padding: 17px 14px 16px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-sizing: border-box;
      z-index: 2;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-size: 1.09em;
    }
    .comments {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 9px;
      margin-bottom: 3px;
    }
    .comment {
      background: rgba(200,200,200,0.19);
      border-radius: 7px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 6px rgba(100,100,110,0.10);
      padding: 7px 12px 7px 12px;
      font-size: 1.05em;
      word-break: break-word;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .comment .author {
      font-weight: bold;
      color: #00bfff;
      margin-right: 4px;
      font-size: 1.07em;
    }
    .comment .badge {
      font-size: 0.9em;
      background: #e3faff;
      color: #0090bb;
      border-radius: 7px;
      padding: 2px 10px;
      margin-right: 5px;
      margin-left: 2px;
      font-weight: 700;
      opacity: 0.84;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 6px #b9eaff33;
      border: 1px solid #b9eaff;
      text-shadow: 0 1px 6px #fff;
    }
    .comment .timestamp {
      color: #408bad;
      font-size: 0.9em;
      margin-left: 8px;
      opacity: 0.76;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 7px #fff;
    }
    .comment-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: rgba(255,255,255,0.17);
      border-radius: 8px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px rgba(100,100,110,0.05);
      padding: 11px 7px 11px 7px;
      margin-top: 0;
      font-size: 1.02em;
      box-sizing: border-box;
    }
    .comment-form input, .comment-form textarea {
      font-family: inherit;
      font-size: 1.05em;
      border-radius: 5px;
      border: 1.5px solid #00bfff;
      padding: 7px 11px;
      background: rgba(255,255,255,0.31);
      resize: none;
      outline: none;
    }
    .comment-form button {
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.09em;
      box-shadow: 0 1px 7px #00bfff33;
      transition: background 0.13s;
    }
    .comment-form button:hover {
      background: #0080c0;
    }
    /* Popup Frutiger Aero style, glass effect only */
    .popup-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.05);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .popup-balloon {
      background: rgba(255,255,255,0.18);
      border-radius: 25px;
      border: 2px solid #96e2ff;
      box-shadow: 0 0 31px #a6eaff66, 0 0 0 #fff;
      padding: 34px 34px 22px 34px;
      min-width: 130px;
      max-width: 86vw;
      position: relative;
      text-align: center;
      font-size: 1.18em;
      color: #0090bb;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.7px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      animation: popin 0.3s;
      filter: drop-shadow(0 0 22px #b2faff88);
      overflow: hidden;
      text-shadow: 0 1px 14px #fff, 0 1px 2px #00bfff44, 0 0 16px #bdf7ff88;
      backdrop-filter: blur(16px);
      opacity: 0.97;
    }
    @keyframes popin {
      from { transform: scale(0.7);}
      to { transform: scale(1);}
    }
    .popup-heart {
      font-size: 2.05em;
      margin-bottom: 16px;
      margin-top: -7px;
      color: #ff91b7;
      animation: popupGlow 1.2s infinite alternate;
      text-shadow: 0 0 30px #ff91b7, 0 0 8px #fff, 0 2px 20px #fff;
      filter: blur(0.15px) brightness(1.10);
    }
    @keyframes popupGlow {
      0% { text-shadow: 0 0 24px #ff91b7, 0 0 8px #fff;}
      100% { text-shadow: 0 0 38px #ff91b7, 0 0 19px #fff;}
    }
    .popup-content {
      font-size: 1.13em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44, 0 0px 16px #bdf7ff88;
      margin-bottom: 7px;
      margin-top: 2px;
      padding: 2px 0;
      line-height: 1.6em;
      letter-spacing: 0.2px;
    }
    .popup-close {
      position: absolute;
      top: 20px; right: 30px;
      background: none;
      font-size: 1.3em;
      color: #37b7ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
      text-shadow: 0 1px 14px #fff;
      transition: color 0.13s;
    }
    .popup-close:hover { opacity: 1; color: #ff91b7;}
    @media (max-width: 540px) {
      .container, .comments-balloon {max-width: 96vw;}
      .popup-balloon {min-width: 55vw; padding: 6vw 2vw 7vw 2vw;}
      .info-bubble { font-size: 1em; min-width: 90px;}
      .profile-center img { width: 50px; height: 50px; }
      .clock-bubble { font-size: 1.06em; padding: 7px 8vw;}
    }
  </style>
</head>
<body>
  <div class="clock-bar">
    <div class="clock-bubble" id="clockBubble"></div>
  </div>
  <div class="center-wrap">
    <div class="container">
      <div class="bubble-row">
        <div class="info-bubble" onclick="showPopup('games')">Game Names</div>
        <div class="info-bubble" onclick="showPopup('bestfriends')">Bestfriends! ^w^</div>
      </div>
      <div class="profile-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXXNDm6kNGAZzoyGCG9pzDyfl3yEB7i6diIJVVcd29pA&s" alt="Profile Picture">
        <a href="https://instagram.com/M1miiqz.x1" target="_blank">@M1miiqz.x1</a>
        <div class="bio">Pixel DogBoy</div>
        <div class="small-desc">The only thing I know about myself is that I have no brain &gt;.&lt;</div>
      </div>
      <div class="comments-balloon">
        <div class="comments" id="comments"></div>
        <form class="comment-form" id="commentForm">
          <input type="text" id="author" placeholder="Your Name" required maxlength="24">
          <textarea id="commentText" rows="2" placeholder="Your message..." required maxlength="180"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Popup balloon -->
  <div id="popupBG" style="display:none;">
    <div class="popup-bg" onclick="closePopup(event)">
      <div class="popup-balloon" id="popupContent" onclick="event.stopPropagation();"></div>
    </div>
  </div>
  <script>
    // Clock at top (shows Istanbul time, no label)
    function updateClockBubble() {
      const now = new Date();
      const trOffset = new Date().getTimezoneOffset();
      const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
      const hh = trTime.getHours().toString().padStart(2,'0');
      const mm = trTime.getMinutes().toString().padStart(2,'0');
      const ss = trTime.getSeconds().toString().padStart(2,'0');
      document.getElementById('clockBubble').textContent =
        `${hh}:${mm}:${ss}`;
    }
    updateClockBubble();
    setInterval(updateClockBubble, 1000);

    // Popup open function
    function showPopup(type) {
      let content = '';
      if(type === 'games') {
        content = `<div class="popup-heart">🎮</div>
          <div class="popup-content">
            <span style="color:#37b7ff;font-weight:bold;">Roblox:</span> boreas1709<br>
            <span style="color:#37b7ff;font-weight:bold;">War Thunder Mobile:</span> Yukarı Akiyama<br>
            <span style="color:#37b7ff;font-weight:bold;">Minecraft:</span> VeXa8758
          </div>`;
      } else if(type === 'bestfriends') {
        content = `<div class="popup-heart">✨</div>
          <div class="popup-content">
            My Instagram best friends:<br>
            <span style="color:#37b7ff;font-weight:bold;">@y0n6qz.t</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@cinar.d138</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@rainbows._.dashie</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@kris.sirg</span>
          </div>`;
      }
      document.getElementById('popupContent').innerHTML =
         `<button class="popup-close" onclick="closePopup(event)" title="Close">&times;</button>
         ${content}`;
      document.getElementById('popupBG').style.display = 'block';
    }
    function closePopup(e) {
      document.getElementById('popupBG').style.display = 'none';
    }

    // Comments (no delete)
    const commentsEl = document.getElementById('comments');
    const form = document.getElementById('commentForm');
    let comments = JSON.parse(localStorage.getItem('blogComments') || "[]");
    let savedAuthor = localStorage.getItem('blogAuthor') || "";
    document.getElementById('author').value = savedAuthor;

    function renderComments() {
      commentsEl.innerHTML = '';
      if(comments.length === 0) {
        commentsEl.innerHTML = '<div style="text-align:center;color:#7bcddb;font-size:1em;padding:7px;">No comments yet. Be the first!</div>';
      } else {
        comments.forEach((c) => {
          const el = document.createElement('div');
          el.className = 'comment';
          let badgeText = '';
          if(c.author.toLowerCase() === 'mimityph638') badgeText = '<span class="badge">admin</span>';
          else badgeText = '<span class="badge">guest</span>';
          el.innerHTML = `${badgeText}<span class="author">${c.author}</span> ${c.text} <span class="timestamp">${c.time}</span>`;
          commentsEl.appendChild(el);
        });
      }
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const authorInput = document.getElementById('author');
      const author = authorInput.value.trim();
      const text = document.getElementById('commentText').value.trim();
      if(author && text) {
        // Istanbul time
        const now = new Date();
        const trOffset = new Date().getTimezoneOffset();
        const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
        const hh = trTime.getHours().toString().padStart(2,'0');
        const mm = trTime.getMinutes().toString().padStart(2,'0');
        const ss = trTime.getSeconds().toString().padStart(2,'0');
        const day = trTime.getDate().toString().padStart(2,'0');
        const month = (trTime.getMonth()+1).toString().padStart(2,'0');
        const year = trTime.getFullYear();
        const timeString = `${day}.${month}.${year} ${hh}:${mm}:${ss}`;
        comments.push({author, text, time: timeString});
        localStorage.setItem('blogComments', JSON.stringify(comments));
        localStorage.setItem('blogAuthor', author); // save name
        renderComments();
        form.reset();
        authorInput.value = author; // restore name
      }
    });
    renderComments();
  </script>
</body>
</html>
