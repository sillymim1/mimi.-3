<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mimi Frutiger Aero Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsIX2Po5kF5iijkA2EwvexNEovbWV7o5Zet4lHhr_R2Y5wzWxiyll6qqM&s=10') center center / cover no-repeat fixed;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .clock-bar {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(255,255,255,0.36);
      border-radius: 13px;
      border: 1.2px solid #b9eaff;
      box-shadow: 0 2px 8px #6ee4ff33;
      font-size: 1.06em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      padding: 5px 18px 5px 18px;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
      user-select: none;
      min-width: 130px;
      text-align: center;
      pointer-events: none;
    }
    .center-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 70px; /* Saat balonunun altÄ±na boÅŸluk */
      padding-bottom: 40px;
    }
    .container {
      max-width: 330px;
      background: rgba(255,255,255,0.35);
      border-radius: 16px;
      box-shadow: 0 4px 18px 0 rgba(31,38,135,0.17);
      border: 1.4px solid rgba(120,120,130,0.12);
      padding: 15px 13px 17px 13px;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 2;
      position: relative;
    }
    .bubble-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 10px;
    }
    .info-bubble {
      flex: 1;
      text-align: center;
      background: rgba(255,255,255,0.35);
      border-radius: 13px;
      border: 1.4px solid #b9eaff;
      box-shadow: 0 2px 10px #6ee4ff33;
      padding: 9px 0 9px 0;
      font-size: 1.08em;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #0090bb;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.14s;
      user-select: none;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
      border-bottom: 2.7px solid #96e2ff;
    }
    .info-bubble:hover { background: rgba(230,247,255,0.45); box-shadow: 0 2px 16px #00bfff44;}
    .profile-center {
      margin: 0 auto 0 auto;
      background: rgba(255,255,255,0.35);
      border-radius: 15px;
      border: 1.3px solid #bdbdbd;
      box-shadow: 0 1px 12px #b9eaff44;
      padding: 19px 12px 13px 12px;
      width: 98%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.17em;
      position: relative;
    }
    .profile-center img {
      width: 60px; height: 60px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #00bfff;
      background: #caf0fa;
      margin-bottom: 7px;
      box-shadow: 0 5px 16px #a0eaff55;
    }
    .profile-center a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 2px;
      word-break: break-all;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
    }
    .profile-center .bio {
      color: #408bad;
      font-size: 1em;
      font-style: italic;
      word-break: break-word;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .profile-center .small-desc {
      font-size: 0.85em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      margin-top: 6px;
      opacity: 0.8;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .notebook-popup {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.13);
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .notebook {
      background: rgba(255,255,255,0.35);
      border-radius: 21px;
      border: 2px solid #96e2ff;
      box-shadow: 0 0 22px #a6eaff66, 0 0 0 #fff;
      padding: 18px 24px 15px 24px;
      min-width: 135px;
      max-width: 95vw;
      position: relative;
      text-align: center;
      font-size: 1.09em;
      color: #37b7ff;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      animation: popin 0.3s;
      filter: drop-shadow(0 0 18px #b2faff88);
      overflow: hidden;
    }
    @keyframes popin {
      from { transform: scale(0.7);}
      to { transform: scale(1);}
    }
    .notebook-heart {
      font-size: 2em;
      margin-bottom: 10px;
      margin-top: -7px;
      color: #ff91b7;
      animation: notebookGlow 1.2s infinite alternate;
      text-shadow: 0 0 18px #ff91b7, 0 0 8px #fff, 0 2px 12px #fff;
      filter: blur(0.15px) brightness(1.12);
    }
    @keyframes notebookGlow {
      0% { text-shadow: 0 0 10px #ff91b7, 0 0 3px #fff;}
      100% { text-shadow: 0 0 23px #ff91b7, 0 0 9px #fff;}
    }
    .notebook-content {
      font-size: 1.05em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      margin-bottom: 7px;
      margin-top: 2px;
      padding: 2px 0;
      line-height: 1.5em;
    }
    .notebook-close {
      position: absolute;
      top: 13px; right: 18px;
      background: none;
      font-size: 1.25em;
      color: #37b7ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
      text-shadow: 0 1px 10px #fff;
      transition: color 0.13s;
    }
    .notebook-close:hover { opacity: 1; color: #ff91b7;}
    @media (max-width: 540px) {
      .container {max-width: 98vw;}
      .profile-center img { width: 42px; height: 42px; }
      .notebook { min-width: 53vw; padding: 9px 6vw 10px 6vw;}
      .info-bubble { font-size: 1em;}
      .clock-bar {top: 4vw; font-size: 0.97em;}
      .center-wrap {padding-top: 60px;}
    }
    .insta-list {
      display: flex;
      flex-direction: column;
      gap: 9px;
      align-items: center;
      margin: 14px 0 0 0;
    }
    .insta-list a {
      color: #37b7ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background: #e6f7ff;
      padding: 7px 13px;
      border-radius: 9px;
      transition: background 0.2s;
      display: inline-block;
      box-shadow: 0 0 9px #b9eaff44;
      text-shadow: 0 1px 12px #fff, 0 1px 2px #00bfff44;
    }
    .insta-list a:hover { background: #caf0fa;}
  </style>
</head>
<body>
  <div class="clock-bar" id="clockBar"></div>
  <div class="center-wrap">
    <div class="container">
      <div class="bubble-row">
        <div class="info-bubble" onclick="showNotebook('games')">Game Names</div>
        <div class="info-bubble" onclick="showNotebook('bestfriends')">Bestfriends! ^w^</div>
      </div>
      <div class="profile-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXXNDm6kNGAZzoyGCG9pzDyfl3yEB7i6diIJVVcd29pA&s" alt="Profile Picture">
        <a href="https://instagram.com/M1miiqz.x1" target="_blank">@M1miiqz.x1</a>
        <div class="bio">Pixel DogBoy</div>
        <div class="small-desc">The only thing I know about myself is that I have no brain &gt;.&lt;</div>
      </div>
    </div>
  </div>
  <!-- Notebook popup -->
  <div id="notebookPopup" style="display:none;">
    <div class="notebook-popup" onclick="closeNotebook(event)">
      <div class="notebook" id="notebookContent" onclick="event.stopPropagation();"></div>
    </div>
  </div>
  <script>
    // TÃ¼rkiye saatini gÃ¼ncelle
    function updateClockBar() {
      const now = new Date();
      const trOffset = new Date().getTimezoneOffset();
      const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
      const hh = trTime.getHours().toString().padStart(2,'0');
      const mm = trTime.getMinutes().toString().padStart(2,'0');
      const ss = trTime.getSeconds().toString().padStart(2,'0');
      const day = trTime.getDate().toString().padStart(2,'0');
      const month = (trTime.getMonth()+1).toString().padStart(2,'0');
      const year = trTime.getFullYear();
      document.getElementById('clockBar').textContent =
        `TÃ¼rkiye Saati: ${hh}:${mm}:${ss} â€¢ ${day}.${month}.${year}`;
    }
    updateClockBar();
    setInterval(updateClockBar, 1000);

    // Notebook popup dynamic content
    function showNotebook(type) {
      let content = '';
      if(type === 'games') {
        content = `<div class="notebook-heart">ðŸŽ®</div>
          <div class="notebook-content">
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">Roblox:</span> <span style="color:#37b7ff;font-weight:bold;">boreas1709</span><br>
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">War Thunder Mobile:</span> <span style="color:#37b7ff;font-weight:bold;">YukarÄ± Akiyama</span><br>
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">Minecraft:</span> <span style="color:#37b7ff;font-weight:bold;">VeXa8758</span>
          </div>`;
      } else if(type === 'bestfriends') {
        content = `<div class="notebook-heart">âœ¨</div>
          <div class="notebook-content">
            My Instagram bestfriends:
            <div class="insta-list" style="margin-top:6px;">
              <a href="https://instagram.com/y0n6qz.t" target="_blank">@y0n6qz.t</a>
              <a href="https://instagram.com/cinar.d138" target="_blank">@cinar.d138</a>
              <a href="https://instagram.com/rainbows._.dashie" target="_blank">@rainbows._.dashie</a>
              <a href="https://instagram.com/kris.sirg" target="_blank">@kris.sirg</a>
            </div>
          </div>`;
      }
      document.getElementById('notebookContent').innerHTML =
         `<button class="notebook-close" onclick="closeNotebook(event)" title="Close">&times;</button>
         ${content}`;
      document.getElementById('notebookPopup').style.display = 'block';
    }
    function closeNotebook(e) {
      document.getElementById('notebookPopup').style.display = 'none';
    }
  </script>
</body>
</html>
