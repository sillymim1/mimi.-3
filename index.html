<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>for astie :3</title>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Baloo+2:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#ffd7f0; --bg2:#d6f2ff;
    --accent:#ff78b6; --accent2:#9ad6ff;
    --paper:#fffef8; --heart1:#ff6aa6; --heart2:#ffd2ea;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Baloo 2",system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.6), transparent 8%),
                linear-gradient(135deg,var(--bg1),var(--bg2));
    overflow:hidden;color:#222;
  }

  /* header */
  header{padding:28px 12px;text-align:center;z-index:6}
  header h1{
    font-family:"Sacramento",cursive;font-size:44px;color:#fff;
    text-shadow:0 8px 24px rgba(200,80,140,0.18);
    display:inline-block;padding:10px 18px;border-radius:18px;background:rgba(255,255,255,0.06);
    border:2px solid rgba(255,255,255,0.35);
  }

  .stage{height:calc(100% - 120px);display:flex;align-items:center;justify-content:center;gap:28px;padding:18px;position:relative}

  /* Side pony stickers (stylized/original) */
  .pony{position:fixed;top:52%;width:160px;height:240px;transform:translateY(-50%);pointer-events:none;z-index:5;filter:drop-shadow(0 14px 36px rgba(0,0,0,0.15))}
  .pony.left{left:8px;animation:floatL 4.6s ease-in-out infinite}
  .pony.right{right:8px;animation:floatR 4.6s ease-in-out infinite;transform:translateY(-50%) scaleX(-1)}
  @keyframes floatL{0%{transform:translateY(-50%) translateX(0)}50%{transform:translateY(-54%) translateX(-8px)}100%{transform:translateY(-50%) translateX(0)}}
  @keyframes floatR{0%{transform:translateY(-50%) scaleX(-1) translateX(0)}50%{transform:translateY(-54%) scaleX(-1) translateX(8px)}100%{transform:translateY(-50%) scaleX(-1) translateX(0)}}

  /* Button */
  .cute-button{--h:74px;display:inline-flex;align-items:center;gap:14px;padding:0 26px;height:var(--h);
    background:linear-gradient(135deg,var(--accent),#ffd27a);border-radius:30px;border:4px solid rgba(255,255,255,0.6);
    box-shadow:0 16px 40px rgba(255,120,170,0.16), inset 0 -6px 16px rgba(255,255,255,0.32);
    font-weight:800;color:#fff;font-size:20px;cursor:pointer;z-index:7}
  .cute-button:active{transform:translateY(2px)}
  .cute-button .icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(#fff7ff,#ffddef);color:#ff4d9e;font-weight:900;box-shadow:0 8px 20px rgba(255,80,140,0.12)}

  /* paper */
  .paper-wrap{width:460px;height:320px;perspective:1400px;position:relative;z-index:8}
  .paper{
    width:100%;height:100%;background:linear-gradient(180deg,var(--paper),#fff4e6);border-radius:18px;
    box-shadow:0 48px 100px rgba(0,0,0,0.22), inset 0 8px 24px rgba(255,255,255,0.6);
    transform-origin:top center;transform:rotateX(-96deg) translateY(-8px);transition:transform .95s cubic-bezier(.16,.9,.37,1),opacity .25s;
    opacity:0;display:flex;align-items:center;justify-content:center;padding:38px;position:relative;overflow:visible;
  }
  .paper.open{transform:rotateX(0deg) translateY(0);opacity:1}

  /* textured */
  .paper:before{content:"";position:absolute;inset:0;border-radius:18px;background-image:
    linear-gradient(transparent 0 6px, rgba(0,0,0,0.02) 6px),
    repeating-linear-gradient(90deg, rgba(0,0,0,0.01) 0 1px, transparent 1px 14px);opacity:.45;mix-blend-mode:multiply;pointer-events:none}

  /* hearts edge using SVG hearts placed absolutely */
  .edge-svg{position:absolute;inset:0;pointer-events:none;z-index:6}

  /* text: big, shiny, handwritten-like with stroke/glow */
  .paper p{
    font-family:"Sacramento",cursive; font-size:32px; line-height:1.15; margin:0; text-align:center; position:relative; z-index:3;
    letter-spacing:0.4px; color:transparent; background:linear-gradient(90deg,#ff4d9e,#ff98d6 45%,#7cc9ff 100%);
    -webkit-background-clip:text;background-clip:text;
    text-shadow:
      0 1px 0 rgba(0,0,0,0.03),
      0 6px 18px rgba(255,100,160,0.12);
  }

  /* subtle shine slide */
  .paper p::after{
    content:"";position:absolute;left:-30%;top:-10%;width:60%;height:140%;background:linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.7),rgba(255,255,255,0));transform:rotate(-18deg) translateX(-110%);mix-blend-mode:screen;pointer-events:none;
    animation:shine 2s ease-out 0.25s forwards;
  }
  @keyframes shine{to{transform:rotate(-18deg) translateX(110%)}}  

  /* handwriting (reveal) animation — reveals same sentence letter-by-letter */
  .typewrap{display:inline-block;overflow:hidden;vertical-align:middle}
  .typewrap .typed{display:inline-block;white-space:pre;transform:translateY(0);animation:reveal 2.6s steps(60,end) 0.12s forwards}
  @keyframes reveal{from{max-width:0} to{max-width:100%}}

  /* underline ink blur */
  .paper p::before{content:"";position:absolute;left:12%;right:12%;bottom:16%;height:8px;background:linear-gradient(90deg,rgba(255,120,180,0.12),rgba(255,210,235,0.06));border-radius:8px;z-index:2}

  .paper .sticker{position:absolute;top:12px;right:12px;width:46px;height:46px;border-radius:10px;background:linear-gradient(180deg,#fff0ff,#ffdced);border:2px solid rgba(255,255,255,0.6);display:flex;align-items:center;justify-content:center;font-weight:900;color:#ff4d9e;z-index:7;box-shadow:0 10px 26px rgba(255,120,180,0.12)}

  /* tiny floating hearts */
  .floating{position:absolute;pointer-events:none;z-index:7}
  .heart{width:18px;height:18px;background:linear-gradient(180deg,var(--heart1),var(--heart2));transform:rotate(-45deg);border-radius:3px;box-shadow:0 10px 26px rgba(255,90,150,0.12);animation:float 3.6s ease-in-out infinite}
  @keyframes float{0%{transform:translateY(0) rotate(-45deg)}50%{transform:translateY(-14px) rotate(-45deg)}100%{transform:translateY(0) rotate(-45deg)}}

  /* pony sticker under paper */
  .pony-sticker{position:absolute;left:50%;bottom:-36px;transform:translateX(-50%);width:140px;height:68px;z-index:6;filter:drop-shadow(0 12px 30px rgba(0,0,0,0.12));pointer-events:none}

  @media(max-width:760px){.pony{display:none}.paper-wrap{width:360px;height:260px}.paper p{font-size:26px}}
</style>
</head>
<body>

<header><h1>for astie :3</h1></header>

<main class="stage" role="main" aria-label="Cute stage">

  <!-- left & right pony SVGs (original, pony-inspired) -->
  <svg class="pony left" viewBox="0 0 160 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs><filter id="sdL"><feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#ffb8e0" flood-opacity="0.12"/></filter></defs>
    <g filter="url(#sdL)">
      <ellipse cx="80" cy="140" rx="46" ry="56" fill="#fffaf8"/>
      <circle cx="62" cy="86" r="36" fill="#fff"/>
      <path d="M42 68 C26 58, 34 110, 58 110 C78 110,90 88,74 78 C64 72,52 78,42 68" fill="#e8d4ff"/>
      <path d="M48 52 C36 44,46 38,62 42 C76 46,84 66,74 70" fill="#ffd7f4" opacity="0.95"/>
      <ellipse cx="54" cy="86" rx="10" ry="13" fill="#fff"/>
      <circle cx="58" cy="86" r="5" fill="#4a2b7a"/>
      <circle cx="60" cy="82" r="2" fill="#fff"/>
      <path d="M70 52 L76 28 L82 52 Z" fill="#ffe8ff"/>
      <path d="M118 150 C132 146,140 128,132 118 C120 102,100 128,98 140" fill="#e9d4ff"/>
    </g>
  </svg>

  <svg class="pony right" viewBox="0 0 160 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs><filter id="sdR"><feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#cfe8ff" flood-opacity="0.12"/></filter></defs>
    <g filter="url(#sdR)">
      <ellipse cx="80" cy="140" rx="46" ry="56" fill="#fffaf8"/>
      <circle cx="98" cy="86" r="36" fill="#fff"/>
      <path d="M118 68 C134 58,126 110,102 110 C82 110,70 88,86 78 C96 72,108 78,118 68" fill="#d6f0ff"/>
      <path d="M112 52 C124 44,114 38,98 42 C86 46,78 66,86 70" fill="#ffd7f4" opacity="0.95"/>
      <ellipse cx="106" cy="86" rx="10" ry="13" fill="#fff"/>
      <circle cx="102" cy="86" r="5" fill="#4a2b7a"/>
      <circle cx="100" cy="82" r="2" fill="#fff"/>
      <path d="M92 52 L86 28 L80 52 Z" fill="#e8f7ff"/>
      <path d="M42 150 C28 146,20 128,28 118 C40 102,60 128,62 140" fill="#d6f0ff"/>
    </g>
  </svg>

  <!-- Left column: button and decorations -->
  <div style="text-align:center; z-index:9">
    <button class="cute-button" id="openBtn" aria-controls="paper" title="Open for astie :3">
      <span class="icon">❤</span>
      <span>Open the note</span>
    </button>
    <div style="margin-top:12px;display:flex;gap:12px;justify-content:center" aria-hidden="true">
      <div style="width:56px;height:56px;border-radius:12px;background:#fff8fb;border:2px solid rgba(255,255,255,0.6);display:flex;align-items:center;justify-content:center;font-weight:800;color:#ff5ea2">✿</div>
      <div style="width:56px;height:56px;border-radius:12px;background:#fff8fb;border:2px solid rgba(255,255,255,0.6);display:flex;align-items:center;justify-content:center;font-weight:800;color:#9ad6ff">☆</div>
    </div>
  </div>

  <!-- Paper -->
  <div class="paper-wrap" aria-hidden="false">
    <div id="paper" class="paper" role="dialog" aria-labelledby="paper-text" aria-modal="false" tabindex="-1">
      <!-- EXACT requested sentence only -->
      <p id="paper-text" aria-hidden="false">
        <span class="typewrap"><span class="typed">you're the most cute person I've ever met, I love you, astie &lt;3</span></span>
      </p>

      <div class="sticker" aria-hidden="true">:3</div>

      <!-- SVG hearts around edges (visual only) -->
      <svg class="edge-svg" viewBox="0 0 460 320" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <g id="h">
            <path d="M6 10 C6 -2 22 -2 22 10 C22 22 6 34 6 34 C6 34 -10 22 -10 10 C-10 -2 6 -2 6 10Z" fill="#ff6aa6"/>
          </g>
        </defs>
        <!-- top hearts -->
        <use href="#h" x="40" y="8" transform="scale(1.2)"/>
        <use href="#h" x="90" y="4" transform="scale(1)"/>
        <use href="#h" x="150" y="2" transform="scale(1.05)"/>
        <use href="#h" x="210" y="6" transform="scale(0.95)"/>
        <use href="#h" x="280" y="8" transform="scale(1.1)"/>
        <use href="#h" x="340" y="4" transform="scale(0.95)"/>
        <!-- right column -->
        <use href="#h" x="422" y="50" transform="scale(0.9)"/>
        <use href="#h" x="422" y="120" transform="scale(0.9)"/>
        <!-- bottom -->
        <use href="#h" x="38" y="286" transform="scale(1.1) rotate(180 6 10)"/>
        <use href="#h" x="110" y="292" transform="scale(0.95) rotate(180 6 10)"/>
        <use href="#h" x="190" y="294" transform="scale(1.05) rotate(180 6 10)"/>
        <use href="#h" x="270" y="292" transform="scale(0.95) rotate(180 6 10)"/>
        <use href="#h" x="340" y="288" transform="scale(1.0) rotate(180 6 10)"/>
        <!-- left column -->
        <use href="#h" x="-18" y="50" transform="scale(0.9)"/>
        <use href="#h" x="-18" y="120" transform="scale(0.9)"/>
      </svg>

      <!-- small pony sticker under paper -->
      <svg class="pony-sticker" viewBox="0 0 240 110" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#fff0ff"/><stop offset="1" stop-color="#e0f7ff"/></linearGradient></defs>
        <rect x="4" y="8" rx="16" ry="16" width="232" height="94" fill="url(#g1)" stroke="#fff" stroke-opacity="0.6"/>
        <g transform="translate(28,24) scale(0.95)">
          <ellipse cx="48" cy="46" rx="34" ry="28" fill="#fff" stroke="#f3e9f6"/>
          <circle cx="36" cy="36" r="8" fill="#fff"/>
          <path d="M30 30 C24 26, 34 20, 46 22" fill="#ffd7f4"/>
          <path d="M52 24 C62 20,70 34,60 38" fill="#d6f0ff"/>
          <circle cx="56" cy="38" r="4" fill="#4a2b7a"/>
        </g>
      </svg>
    </div>
  </div>

  <!-- small floating hearts -->
  <div class="floating" style="left:18%;top:22%;z-index:7"><div class="heart" style="width:22px;height:22px;animation-delay:.2s"></div></div>
  <div class="floating" style="left:74%;top:16%;z-index:7"><div class="heart" style="width:16px;height:16px;animation-delay:.8s;background:linear-gradient(180deg,#ffd7a6,#ffb38a)"></div></div>

</main>

<script>
  (function(){
    const btn = document.getElementById('openBtn');
    const paper = document.getElementById('paper');
    const typed = document.querySelector('.typed');
    let opened = false;

    // hide typed overflow initially for animation
    typed.style.maxWidth = '0ch';
    typed.style.display = 'inline-block';
    typed.style.whiteSpace = 'pre';
    typed.style.overflow = 'hidden';

    btn.addEventListener('click', function(){
      if(opened) return;
      opened = true;

      // small button pop
      btn.animate([{transform:'translateY(0) scale(1)'},{transform:'translateY(-8px) scale(1.04)'},{transform:'translateY(0) scale(1)'}],{duration:420,easing:'cubic-bezier(.2,.9,.3,1)'});

      setTimeout(()=> {
        paper.classList.add('open');
        paper.setAttribute('aria-modal','true');
        paper.focus();

        // trigger typing reveal: animate max-width to full (ch-based for monospace look)
        // we animate with steps to look like handwriting reveal
        typed.style.transition = 'max-width 2.6s steps(60,end)';
        typed.style.maxWidth = typed.textContent.length + 'ch';
      },140);
    });

    // Prevent accidental text changes — no runtime injection of content
    document.addEventListener('mousedown', function(e){ if(e.target === btn) e.preventDefault(); });
  })();
</script>
</body>
</html>
