<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>for astie :3</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&family=Courier+Prime&family=Sacramento&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #ffd7f0;
    --bg2: #d6f2ff;
    --accent1: #ff9ad6;
    --accent2: #9ad6ff;
    --button1: #ff9ad6;
    --button2: #ffd17a;
    --paper: #fffef6;
    --shadow: rgba(0,0,0,0.12);
    --heart-pink: #ff84bf;
    --heart-pink-2: #ffd2ea;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Baloo 2", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(circle at 10% 10%, rgba(255,255,255,0.5), transparent 6%),
      radial-gradient(circle at 90% 90%, rgba(255,255,255,0.6), transparent 7%),
      linear-gradient(135deg, var(--bg1), var(--bg2));
    overflow:hidden;
    color:#333;
  }

  /* sparkles */
  .sparkles{
    position:fixed; inset:0; pointer-events:none; z-index:0;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.9) 0px, rgba(255,255,255,0) 6px),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.85) 0px, rgba(255,255,255,0) 7px);
    mix-blend-mode:screen; opacity:.9; animation: tw 6s linear infinite;
  }
  @keyframes tw{ 0%,100%{opacity:.9} 50%{opacity:1} }

  header{ text-align:center; padding:28px 12px; z-index:4; position:relative; user-select:none }
  header h1{
    font-family: "Pacifico", cursive; font-size:42px; color:#fff;
    text-shadow: 0 6px 18px rgba(0,0,0,0.18);
    display:inline-block; padding:10px 18px; border-radius:20px;
    background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    border:2px solid rgba(255,255,255,0.45);
  }

  .stage{
    position:relative; height:calc(100% - 110px); display:flex; align-items:center; justify-content:center; gap:28px; padding:22px; z-index:2;
  }

  /* side ponies - stylized stickers (original art, pony-inspired) */
  .pony{ position:fixed; top:50%; width:150px; height:220px; transform:translateY(-50%); z-index:3; pointer-events:none; filter:drop-shadow(0 12px 30px rgba(0,0,0,0.14)); }
  .pony.left{ left:10px; animation: bobL 4s ease-in-out infinite; transform-origin:center; }
  .pony.right{ right:10px; animation: bobR 4s ease-in-out infinite; transform-origin:center; transform:scaleX(-1) translateY(-50%); }
  @keyframes bobL{0%{transform:translateY(-50%) translateX(0)}50%{transform:translateY(-52%) translateX(-8px)}100%{transform:translateY(-50%) translateX(0)}}
  @keyframes bobR{0%{transform:scaleX(-1) translateY(-50%) translateX(0)}50%{transform:scaleX(-1) translateY(-52%) translateX(8px)}100%{transform:scaleX(-1) translateY(-50%) translateX(0)}}

  /* Cute button */
  .cute-button{
    --h:72px;
    display:inline-flex; align-items:center; gap:12px; padding:0 26px; height:var(--h);
    background: linear-gradient(135deg, var(--button1), var(--button2));
    border-radius:28px; border:4px solid rgba(255,255,255,0.6);
    box-shadow: 0 14px 36px rgba(255,154,185,0.18), inset 0 -6px 16px rgba(255,255,255,0.36);
    font-size:20px; font-weight:800; color:#fff; cursor:pointer; transition:.18s; z-index:5;
  }
  .cute-button:active{ transform:translateY(2px) }
  .cute-button .heart{ width:36px;height:36px;border-radius:9px;background:linear-gradient(180deg,#fff7ff,#ffd6ef);display:flex;align-items:center;justify-content:center;color:#ff4d9e;font-weight:900;box-shadow:0 8px 20px rgba(255,80,140,0.12) }

  .decor-row{ display:flex; gap:12px; justify-content:center; margin-top:12px; z-index:5 }
  .sticker{ width:56px;height:56px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.8),rgba(255,255,255,0.12)); border:2px solid rgba(255,255,255,0.5); display:flex;align-items:center;justify-content:center; font-weight:800; color:#ff5ea2; transform:rotate(-6deg); box-shadow:0 8px 20px rgba(0,0,0,0.06) }

  /* Paper container */
  .paper-wrap{ position:relative; width:420px; height:300px; perspective:1200px; z-index:6 }
  .paper{
    width:100%; height:100%; background: linear-gradient(180deg, #fffef8 0%, #fff7ee 100%); border-radius:16px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.18), inset 0 6px 20px rgba(255,255,255,0.6);
    transform-origin: top center; transform: rotateX(-95deg) translateY(-10px); transition: transform .9s cubic-bezier(.16,.9,.37,1.03), opacity .3s;
    opacity:0; display:flex; align-items:center; justify-content:center; padding:36px; position:relative; overflow:visible;
  }
  .paper.open{ transform: rotateX(0deg) translateY(0); opacity:1; }

  /* subtle paper texture */
  .paper:before{
    content:""; position:absolute; inset:0; background-image:
      linear-gradient(transparent 0 6px, rgba(0,0,0,0.02) 6px),
      linear-gradient(90deg, rgba(0,0,0,0.01) 0 1px, transparent 1px);
    opacity:.45; mix-blend-mode:multiply; pointer-events:none; border-radius:16px;
  }

  /* Paper hearts edges - many little heart shapes around the paper */
  .edge-hearts{ position:absolute; inset:0; pointer-events:none; z-index:3 }
  .edge-hearts .eh{
    position:absolute; width:18px; height:18px; transform:rotate(-45deg); background:var(--heart-pink);
    left:0; top:0; border-radius:3px; box-shadow:0 6px 16px rgba(255,80,140,0.12);
    /* heart shape via pseudo elements */
  }
  .edge-hearts .eh::before, .edge-hearts .eh::after{
    content:""; position:absolute; width:18px; height:18px; background:var(--heart-pink); border-radius:50%;
  }
  /* place hearts around edges via inline style positions (in HTML) */

  /* Paper text - ONLY this paragraph's content is the requested sentence */
  .paper p{
    font-family: "Sacramento", "Pacifico", "Courier Prime", cursive;
    font-size:26px; color:#3b2330; text-align:center; line-height:1.25; margin:0; position:relative; z-index:2;
    white-space:pre-wrap; letter-spacing:0.2px;
    padding:6px 12px;
    /* gradient fill + stroke-like shadow */
    background: linear-gradient(90deg, #ff5ea2, #ff98d6 40%, #9ad6ff 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    filter: drop-shadow(0 6px 6px rgba(255,130,180,0.12));
  }

  /* shimmering overlay over text */
  .paper p::after{
    content:""; position:absolute; inset:0; left:-10%; width:120%; background:linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.55) 45%, rgba(255,255,255,0) 65%);
    transform:rotate(-12deg) translateX(-120%);
    z-index:3; mix-blend-mode:screen; pointer-events:none; opacity:.9;
    transition: none; animation: shine 2.6s linear 0.6s forwards;
  }
  @keyframes shine{
    to { transform: rotate(-12deg) translateX(120%); opacity:1; }
  }

  /* soft ink bleed underline accent under the text */
  .paper p::before{
    content:""; position:absolute; height:10px; left:12%; right:12%; bottom:12%; background:linear-gradient(90deg, rgba(255,149,199,0.12), rgba(255,210,235,0.06)); border-radius:6px; z-index:1;
  }

  /* small paper sticker */
  .paper .paper-sticker{
    position:absolute; top:12px; right:12px; width:44px; height:44px; border-radius:12px;
    background:linear-gradient(180deg,#ffe7f8,#ffd6f0); border:2px solid rgba(255,255,255,0.6); display:flex; align-items:center; justify-content:center; color:#ff5eaf; font-weight:900; z-index:4;
    box-shadow:0 10px 28px rgba(255,138,196,0.12);
  }

  /* little floating hearts & sprinkles */
  .floating{ position:absolute; pointer-events:none; z-index:2 }
  .floating .tiny-heart{ width:18px;height:18px;border-radius:4px;background:linear-gradient(180deg,#ffb3da,#ff77b1); transform-origin:center; animation: floaty 3.2s ease-in-out infinite; box-shadow:0 8px 18px rgba(255,100,160,0.12) }
  @keyframes floaty{ 0%{transform: translateY(0) scale(1)} 50%{transform: translateY(-12px) scale(1.08)} 100%{transform: translateY(0) scale(1)} }

  /* cute little sticker under the paper (pony emblem) */
  .pony-sticker{ position:absolute; bottom:-34px; left:50%; transform:translateX(-50%); width:120px; height:58px; z-index:3; filter:drop-shadow(0 12px 24px rgba(0,0,0,0.12)); pointer-events:none }

  @media (max-width:720px){
    .pony{ display:none }
    .paper-wrap{ width:340px; height:240px }
    .cute-button{ --h:62px; font-size:18px }
  }
</style>
</head>
<body>

<div class="sparkles" aria-hidden="true"></div>

<header>
  <h1>for astie :3</h1>
</header>

<!-- Side pony SVGs (stylized, original illustrations) -->
<svg class="pony left" viewBox="0 0 160 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <filter id="g1" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#ffb8e0" flood-opacity="0.12"/></filter>
  </defs>
  <g filter="url(#g1)">
    <ellipse cx="80" cy="140" rx="44" ry="54" fill="#fffaf8" stroke="#f0e9e9" stroke-width="1"/>
    <circle cx="62" cy="86" r="34" fill="#fff" stroke="#f2eef1" stroke-width="1"/>
    <path d="M40 70 C24 60, 30 110, 54 110 C74 110, 86 88, 70 78 C60 72,48 78,40 70" fill="#e9d4ff"/>
    <path d="M48 54 C36 46, 46 40, 62 44 C74 47,82 66,74 70" fill="#ffd7f4" opacity="0.95"/>
    <ellipse cx="54" cy="86" rx="9" ry="12" fill="#fff"/>
    <circle cx="58" cy="86" r="5" fill="#4a2b7a"/>
    <circle cx="60" cy="82" r="2" fill="#fff"/>
    <path d="M70 52 L76 28 L82 52 Z" fill="#ffe0ff"/>
    <path d="M74 34 L74 24" stroke="#ffd6f4" stroke-width="2" stroke-linecap="round" />
    <path d="M118 150 C132 146,140 128,132 118 C120 102,100 128,98 140" fill="#e9d4ff"/>
  </g>
</svg>

<svg class="pony right" viewBox="0 0 160 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <filter id="g2" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#cfe8ff" flood-opacity="0.12"/></filter>
  </defs>
  <g filter="url(#g2)">
    <ellipse cx="80" cy="140" rx="44" ry="54" fill="#fffaf8" stroke="#f0e9e9" stroke-width="1"/>
    <circle cx="98" cy="86" r="34" fill="#fff" stroke="#f2eef1" stroke-width="1"/>
    <path d="M120 70 C136 60,130 110,106 110 C86 110,74 88,90 78 C100 72,112 78,120 70" fill="#d6f0ff"/>
    <path d="M112 54 C124 46,114 40,98 44 C86 47,78 66,86 70" fill="#ffd7f4" opacity="0.95"/>
    <ellipse cx="106" cy="86" rx="9" ry="12" fill="#fff"/>
    <circle cx="102" cy="86" r="5" fill="#4a2b7a"/>
    <circle cx="100" cy="82" r="2" fill="#fff"/>
    <path d="M92 52 L86 28 L80 52 Z" fill="#e9f7ff"/>
    <path d="M88 34 L88 24" stroke="#d6f0ff" stroke-width="2" stroke-linecap="round" />
    <path d="M42 150 C28 146,20 128,28 118 C40 102,60 128,62 140" fill="#d6f0ff"/>
  </g>
</svg>

<main class="stage" role="main" aria-label="Cute stage">

  <div style="text-align:center; z-index:5;">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <button class="cute-button" id="openBtn" aria-haspopup="true" aria-controls="paper" title="Open for astie :3">
        <span class="heart">❤</span>
        <span style="text-shadow:0 2px 6px rgba(0,0,0,0.12)">Open the note</span>
      </button>

      <div class="decor-row" aria-hidden="true">
        <div class="sticker">♡</div>
        <div class="sticker" style="transform:rotate(6deg)">☆</div>
        <div class="sticker" style="transform:rotate(-8deg)">✿</div>
      </div>
    </div>
  </div>

  <div class="paper-wrap" aria-hidden="false">
    <div id="paper" class="paper" role="dialog" aria-labelledby="paper-text" aria-modal="false" tabindex="-1">
      <!-- ONLY this paragraph must contain the exact text the user requested -->
      <p id="paper-text">you're the most cute person I've ever met, I love you, astie &lt;3</p>

      <div class="paper-sticker" aria-hidden="true">:3</div>

      <!-- hearts around edges: placed explicitly so no extra text appears -->
      <div class="edge-hearts" aria-hidden="true">
        <!-- Top row -->
        <span class="eh" style="top:-10px; left:8% ; transform:rotate(-45deg) scale(1)"></span>
        <span class="eh" style="top:-6px; left:18% ; transform:rotate(-55deg) scale(.92)"></span>
        <span class="eh" style="top:-12px; left:28% ; transform:rotate(-40deg) scale(.98)"></span>
        <span class="eh" style="top:-8px; left:38% ; transform:rotate(-48deg) scale(.92)"></span>
        <span class="eh" style="top:-10px; left:52% ; transform:rotate(-38deg) scale(1.02)"></span>
        <span class="eh" style="top:-8px; left:66% ; transform:rotate(-50deg) scale(.9)"></span>
        <span class="eh" style="top:-12px; left:78% ; transform:rotate(-44deg) scale(.98)"></span>

        <!-- Right column -->
        <span class="eh" style="right:-8px; top:18% ; transform:rotate(40deg) scale(.95)"></span>
        <span class="eh" style="right:-8px; top:36% ; transform:rotate(38deg) scale(.95)"></span>

        <!-- Bottom row -->
        <span class="eh" style="bottom:-12px; left:10% ; transform:rotate(140deg) scale(.95)"></span>
        <span class="eh" style="bottom:-8px; left:28% ; transform:rotate(128deg) scale(.98)"></span>
        <span class="eh" style="bottom:-10px; left:44% ; transform:rotate(132deg) scale(1.02)"></span>
        <span class="eh" style="bottom:-8px; left:60% ; transform:rotate(122deg) scale(.96)"></span>
        <span class="eh" style="bottom:-12px; left:76% ; transform:rotate(128deg) scale(.98)"></span>

        <!-- Left column -->
        <span class="eh" style="left:-8px; top:20% ; transform:rotate(-140deg) scale(.95)"></span>
        <span class="eh" style="left:-8px; top:36% ; transform:rotate(-132deg) scale(.95)"></span>
      </div>

      <!-- small pony sticker under the paper -->
      <svg class="pony-sticker" viewBox="0 0 240 110" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <g>
          <rect x="2" y="8" rx="18" ry="18" width="236" height="94" fill="url(#ggrad)" stroke="#fff" stroke-opacity="0.6" />
          <defs>
            <linearGradient id="ggrad" x1="0" x2="1"><stop offset="0" stop-color="#fff0ff"/><stop offset="1" stop-color="#e0f7ff"/></linearGradient>
          </defs>
          <!-- tiny stylized pony emblem -->
          <g transform="translate(28,24) scale(0.9)">
            <ellipse cx="48" cy="46" rx="34" ry="28" fill="#fff" stroke="#f3e9f6"/>
            <circle cx="36" cy="36" r="8" fill="#fff"/>
            <path d="M30 30 C24 26, 34 20, 46 22" fill="#ffd7f4"/>
            <path d="M52 24 C62 20,70 34,60 38" fill="#d6f0ff"/>
            <circle cx="56" cy="38" r="4" fill="#4a2b7a"/>
          </g>
          <!-- stars and hearts -->
          <g transform="translate(140,28)">
            <path d="M6 2 L8.5 6 L13 7 L9.5 10 L10.5 15 L6 12 L1.5 15 L2.5 10 L-1 7 L3.5 6 Z" fill="#fff0f6" transform="scale(1.2) translate(4,2)"/>
            <path d="M40 10 C36 6,44 0,48 4 C44 8,36 14,40 10Z" fill="#ffd0f1"/>
          </g>
        </g>
      </svg>

    </div>
  </div>

  <!-- floating little hearts -->
  <div class="floating" style="left:18%;top:26%;"><div class="tiny-heart" style="width:20px;height:20px;animation-delay:.2s;background:linear-gradient(180deg,#ffb3da,#ff77b1)"></div></div>
  <div class="floating" style="left:74%;top:16%;"><div class="tiny-heart" style="width:14px;height:14px;animation-delay:.8s;background:linear-gradient(180deg,#ffd7a6,#ffb38a)"></div></div>

</main>

<script>
  (function(){
    const btn = document.getElementById('openBtn');
    const paper = document.getElementById('paper');
    let opened = false;

    btn.addEventListener('click', function(){
      if(opened) return;
      opened = true;

      // tactile feedback animation
      btn.animate([
        { transform: 'translateY(0) scale(1)' },
        { transform: 'translateY(-8px) scale(1.04)' },
        { transform: 'translateY(0) scale(1)' }
      ], { duration: 420, easing: 'cubic-bezier(.2,.9,.3,1)' });

      // delayed open for a nice timing
      setTimeout(() => {
        paper.classList.add('open');
        paper.setAttribute('aria-modal','true');
        paper.focus();

        // trigger a gentle sparkle across the text again by reflowing ::after animation
        const txt = document.getElementById('paper-text');
        txt.style.opacity = '0.99';
        void txt.offsetWidth;
      }, 140);
    });

    // Keep the paper open once opened (user asked no extra closing).
    // Prevent focus outline weirdness
    document.addEventListener('mousedown', function(e){ if(e.target === btn) e.preventDefault(); });

    // Ensure the paper's paragraph contains only the exact string (no runtime injection).
  })();
</script>

</body>
</html>
