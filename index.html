<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>its Mimi!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Montserrat ve Quicksand fontları -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    /* --- (Yukarıdaki tüm CSS kodların aynen korunuyor, Frutiger Aero tarzı için.) --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      background: linear-gradient(120deg, #e6f7ff 0%, #b9eaff 100%);
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeBodyIn 1.2s cubic-bezier(0.47, 0, 0.745, 0.715);
    }
    @keyframes fadeBodyIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .background-opacity {
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.13) 0%, rgba(180,240,255,0.18) 100%);
      backdrop-filter: blur(5px);
    }
    .center-wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      transition: transform 0.2s;
      animation: popinCenter 1.1s cubic-bezier(0.47, 0, 0.745, 0.715);
    }
    @keyframes popinCenter {
      from { transform: scale(0.93) translateY(45px); opacity: 0.4;}
      to   { transform: scale(1) translateY(0); opacity: 1;}
    }
    .container {
      max-width: 370px;
      width: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.38) 0%, rgba(180,240,255,0.31) 100%);
      border-radius: 19px;
      box-shadow: 0 4px 24px 0 rgba(31,38,135,0.17), 0 1.5px 15px #b9eaff66;
      border: 2.6px solid rgba(120,120,130,0.15);
      padding: 12px 18px 16px 18px;
      backdrop-filter: blur(14px) saturate(1.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 2;
      position: relative;
      margin-top: 0;
      transition: box-shadow 0.18s, border 0.18s;
      animation: fadeInUp 0.9s cubic-bezier(0.5,1.2,0.7,1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .container:hover {
      box-shadow: 0 8px 36px 0 #96e2ffcc, 0 2px 16px #c6fff9bb;
      border: 2.6px solid #a5eaff;
    }
    .clock-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 18px auto 0 auto;
      width: 100vw;
      pointer-events: none;
    }
    .clock-bubble {
      background: linear-gradient(90deg, rgba(255,255,255,0.45) 0%, rgba(166,255,255,0.24) 100%);
      border-radius: 14px;
      border: 1.8px solid #b9eaff;
      box-shadow: 0 2px 17px #6ee4ff33, 0 3px 11px #ffffffaa;
      font-size: 1.14em;
      color: #00bfff;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      padding: 8px 22px 8px 22px;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff55;
      user-select: none;
      min-width: 110px;
      text-align: center;
      opacity: 0.97;
      transition: box-shadow 0.15s;
      filter: drop-shadow(0 2px 9px #b2faff66);
    }
    .bubble-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 8px;
      margin-top: 8px;
    }
    .info-bubble, .aero-btn {
      flex: 1;
      min-width: 70px;
      text-align: center;
      background: linear-gradient(120deg, rgba(200,240,255,0.22) 0%, rgba(255,255,255,0.32) 100%);
      border-radius: 13px;
      border: 1.8px solid #a5eaff;
      box-shadow: 0 2px 12px #6ee4ff22, 0 1.5px 8px #ffffff77;
      padding: 12px 0 12px 0;
      font-size: 1.07em;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #00bfff;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.16s, filter 0.16s, transform 0.14s;
      user-select: none;
      text-shadow: 0 1px 12px #fff, 0 1px 2px #00bfff44;
      border-bottom: 2.1px solid #96e2ff;
      letter-spacing: 0.5px;
      backdrop-filter: blur(5.4px);
      opacity: 0.93;
      filter: brightness(1.06);
      margin: 0 2px;
    }
    .info-bubble:hover, .aero-btn:hover {
      background: linear-gradient(120deg, rgba(230,247,255,0.28) 0%, rgba(255,255,255,0.42) 100%);
      box-shadow: 0 2px 18px #00bfff44, 0 1.5px 12px #ffffffbb;
      color: #37b7ff;
      filter: brightness(1.12) saturate(1.09);
      transform: scale(1.045);
    }
    .profile-center-wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2px;
    }
    .profile-username-top {
      width: 100%;
      text-align: center;
      margin-bottom: 2px;
      margin-top: 0;
    }
    .profile-username-top a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.23em;
      display: inline-block;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      margin-bottom: 2px;
      margin-top: 2px;
      filter: drop-shadow(0 2px 10px #c6fff988);
    }
    .profile-center {
      background: linear-gradient(120deg, rgba(255,255,255,0.29) 0%, rgba(180,240,255,0.22) 100%);
      border-radius: 14px;
      border: 1.6px solid #bdbdbd;
      box-shadow: 0 1px 12px #b9eaff22, 0 0.5px 5px #c6fff966;
      padding: 13px 8px 13px 8px;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-size: 1em;
      gap: 17px;
      margin: 0 auto;
      filter: brightness(1.05);
    }
    .profile-center img {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 15px;
      border: 3.3px solid #00bfff;
      background: #caf0fa;
      box-shadow: 0 2px 24px #a0eaff66, 0 1.5px 11px #fff8;
      flex-shrink: 0;
      display: block;
      transition: box-shadow 0.13s, border 0.13s, filter 0.13s;
      filter: brightness(1.1) drop-shadow(0 2px 10px #c6fff988);
    }
    .profile-center img:hover {
      box-shadow: 0 2px 40px #00bfff55, 0 2px 11px #fff;
      border: 3.3px solid #37b7ff;
      filter: brightness(1.16) saturate(1.09);
    }
    .profile-texts {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 2px;
      width: 100%;
    }
    .profile-center .bio {
      color: #408bad;
      font-size: 1.06em;
      font-style: italic;
      word-break: break-word;
      margin-top: 2px;
      margin-bottom: 2px;
      filter: brightness(1.08);
    }
    .profile-center .small-desc {
      font-size: 0.97em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      margin-top: 4px;
      opacity: 0.8;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-weight: 700;
      letter-spacing: 0.2px;
      filter: brightness(1.08);
    }
    .comments-balloon {
      max-width: 370px;
      margin: 3px auto 0 auto;
      background: linear-gradient(120deg, rgba(255,255,255,0.20) 0%, rgba(180,240,255,0.20) 100%);
      border-radius: 11px;
      border: 1.6px solid #a5eaff;
      box-shadow: 0 1px 12px #b9eaff33, 0 1.5px 8px #fff8;
      padding: 10px 7px 9px 7px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
      box-sizing: border-box;
      z-index: 2;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-size: 0.99em;
      opacity: 0.98;
      position: relative;
      backdrop-filter: blur(10.2px);
      transition: box-shadow 0.18s, border 0.18s;
      animation: fadeInUp 1.12s cubic-bezier(0.5,1.2,0.7,1);
    }
    .comments-balloon:hover {
      border: 1.7px solid #37b7ff;
      box-shadow: 0 3px 24px #00bfff55, 0 2px 11px #fff;
    }
    .comments-list {
      width: 100%;
      max-height: 180px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 1px;
      margin-top: 4px;
      scrollbar-width: thin;
      padding-right: 3px;
    }
    .comment {
      background: linear-gradient(90deg, rgba(200,240,255,0.18) 0%, rgba(255,255,255,0.28) 100%);
      border-radius: 6px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px rgba(100,100,110,0.09);
      padding: 4px 9px 4px 9px;
      font-size: 1.02em;
      word-break: break-word;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 7px;
      filter: brightness(1.06);
      transition: box-shadow 0.13s, filter 0.13s;
      animation: fadeInCmnt 0.7s cubic-bezier(0.53,1.2,0.7,0.9);
    }
    @keyframes fadeInCmnt {
      from { opacity: 0; transform: translateY(16px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .comment:hover {
      box-shadow: 0 3px 13px #b9eaff55;
      filter: brightness(1.18) saturate(1.09);
    }
    .comment .author {
      font-weight: bold;
      color: #00bfff;
      margin-right: 2px;
      font-size: 1.05em;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff22;
    }
    .comment .timestamp {
      color: #408bad;
      font-size: 0.86em;
      margin-left: 5px;
      opacity: 0.76;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 8px #fff;
    }
    .comment-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: linear-gradient(120deg, rgba(255,255,255,0.17) 0%, rgba(180,240,255,0.17) 100%);
      border-radius: 4px;
      border: 1.2px solid #a5eaff;
      box-shadow: 0 1px 2px rgba(100,100,110,0.05), 0 1px 6px #c6fff944;
      padding: 5px 4px 5px 4px;
      margin-top: 0;
      font-size: 0.97em;
      box-sizing: border-box;
      margin-bottom: 2px;
      animation: fadeInUp 0.9s cubic-bezier(0.5,1.2,0.7,1);
    }
    .comment-form input, .comment-form textarea {
      font-family: inherit;
      font-size: 1.01em;
      border-radius: 5px;
      border: 1.6px solid #00bfff;
      padding: 6px 8px;
      background: rgba(255,255,255,0.38);
      resize: none;
      outline: none;
      box-shadow: 0 1px 8px #b9eaff22;
      transition: box-shadow 0.13s, filter 0.13s;
      filter: brightness(1.04);
    }
    .comment-form input:focus, .comment-form textarea:focus {
      box-shadow: 0 2px 14px #00bfff44;
      filter: brightness(1.12);
    }
    .comment-form button {
      background: linear-gradient(90deg, #60e5ff 0%, #00bfff 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 9px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.09em;
      box-shadow: 0 1px 2px #00bfff22, 0 1px 6px #c6fff944;
      margin-top: 5px;
      transition: background 0.17s, box-shadow 0.17s, filter 0.17s, transform 0.13s;
      filter: brightness(1.06);
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      letter-spacing: 0.2px;
    }
    .comment-form button:hover {
      background: linear-gradient(90deg,#00bfff 0%,#60e5ff 100%);
      box-shadow: 0 4px 20px #00bfff55, 0 2px 11px #fff;
      filter: brightness(1.13) saturate(1.08);
      transform: scale(1.045);
    }
    /* Popup glass effect */
    .popup-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.04);
      backdrop-filter: blur(2.4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .popup-balloon {
      background: linear-gradient(120deg, rgba(255,255,255,0.19) 0%, rgba(166,255,255,0.13) 100%);
      border-radius: 15px;
      border: 1.8px solid #96e2ff;
      box-shadow: 0 0 18px #a6eaff55, 0 0 0 #fff;
      padding: 15px 19px 10px 19px;
      min-width: 80px;
      max-width: 78vw;
      position: relative;
      text-align: center;
      font-size: 1em;
      color: #0090bb;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      animation: popin 0.3s;
      filter: drop-shadow(0 0 11px #b2faff55);
      overflow: hidden;
      text-shadow: 0 1px 9px #fff, 0 1px 2px #00bfff33, 0 0 8px #bdf7ff33;
      opacity: 0.98;
      backdrop-filter: blur(12px);
    }
    @keyframes popin {
      from { transform: scale(0.7);}
      to { transform: scale(1);}
    }
    .popup-heart {
      font-size: 1.18em;
      margin-bottom: 7px;
      margin-top: -2px;
      color: #ff91b7;
      animation: popupGlow 1.2s infinite alternate;
      text-shadow: 0 0 11px #ff91b7, 0 0 4px #fff, 0 2px 7px #fff;
      filter: blur(0.13px) brightness(1.07);
    }
    @keyframes popupGlow {
      0% { text-shadow: 0 0 9px #ff91b7, 0 0 3px #fff;}
      100% { text-shadow: 0 0 18px #ff91b7, 0 0 8px #fff;}
    }
    .popup-content {
      font-size: 1em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 7px #fff, 0 1px 2px #00bfff33, 0 0px 8px #bdf7ff22;
      margin-bottom: 4px;
      margin-top: 1px;
      padding: 2px 0;
      line-height: 1.3em;
      letter-spacing: 0.2px;
    }
    .popup-close {
      position: absolute;
      top: 8px; right: 14px;
      background: none;
      font-size: 1em;
      color: #37b7ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
      text-shadow: 0 1px 8px #fff;
      transition: color 0.13s;
    }
    .popup-close:hover { opacity: 1; color: #ff91b7;}
    @media (max-width: 540px) {
      .container, .comments-balloon {max-width: 99vw;}
      .popup-balloon {min-width: 37vw; padding: 5vw 2vw 6vw 2vw;}
      .info-bubble { font-size: 0.98em; min-width: 60px;}
      .profile-center img { width: 60px; height: 60px; }
      .clock-bubble { font-size: 1em; padding: 5px 5vw;}
    }
  </style>
</head>
<body>
  <div class="background-opacity"></div>
  <div class="center-wrap">
    <div class="container">
      <div class="clock-bar">
        <div class="clock-bubble" id="clockBubble"></div>
      </div>
      <div class="bubble-row">
        <div class="info-bubble" onclick="showPopup('games')">Games ^~^</div>
        <div class="info-bubble" onclick="showPopup('bestfriends')">Bestfriends! ^w^</div>
      </div>
      <div class="profile-center-wrap">
        <div class="profile-username-top">
          <a href="https://instagram.com/m1miiqz.x1" target="_blank">@m1miiqz.x1</a>
        </div>
        <div class="profile-center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiN1w5nhVYPpivcdO1ZvneOqw5jFpon1XjCg&usqp=CAU" alt="Profile Picture">
          <div class="profile-texts">
            <div class="bio">DogBoy🦴</div>
            <div class="small-desc">The only thing I know about myself is that I have no brain &gt;.&lt;</div>
          </div>
        </div>
      </div>
      <div class="comments-balloon">
        <div class="comments-list" id="comments"></div>
        <form class="comment-form" id="commentForm" autocomplete="off">
          <input type="text" id="author" placeholder="Your Name" required maxlength="24" autocomplete="off">
          <textarea id="commentText" rows="2" placeholder="Your message..." required maxlength="180"></textarea>
          <button type="submit" class="aero-btn">Send</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Popup balloon -->
  <div id="popupBG" style="display:none;">
    <div class="popup-bg" onclick="closePopup(event)">
      <div class="popup-balloon" id="popupContent" onclick="event.stopPropagation();"></div>
    </div>
  </div>
  <script>
    // Saat (İstanbul)
    function updateClockBubble() {
      const now = new Date();
      const trOffset = new Date().getTimezoneOffset();
      const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
      const hh = trTime.getHours().toString().padStart(2,'0');
      const mm = trTime.getMinutes().toString().padStart(2,'0');
      const ss = trTime.getSeconds().toString().padStart(2,'0');
      document.getElementById('clockBubble').textContent =
        `${hh}:${mm}:${ss}`;
    }
    updateClockBubble();
    setInterval(updateClockBubble, 1000);

    // Popup fonksiyonları
    function showPopup(type) {
      let content = '';
      if(type === 'games') {
        content = `<div class="popup-heart">:3</div>
          <div class="popup-content">
            <span style="color:#37b7ff;font-weight:bold;">Roblox:</span> boreas1709<br>
            <span style="color:#37b7ff;font-weight:bold;">War Thunder Mobile:</span> Yukarı Akiyama<br>
            <span style="color:#37b7ff;font-weight:bold;">Minecraft:</span> VeXa8758
          </div>`;
      } else if(type === 'bestfriends') {
        content = `<div class="popup-heart">(⁠ ⁠◜⁠‿⁠◝⁠ ⁠)</div>
          <div class="popup-content">
            My Instagram best friends:<br>
            <span style="color:#37b7ff;font-weight:bold;">@y0n6qz.t</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@cinar.d138</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@rainbows._.dashie</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@kris.sirg</span>
          </div>`;
      }
      document.getElementById('popupContent').innerHTML =
         `<button class="popup-close" onclick="closePopup(event)" title="Close">&times;</button>
         ${content}`;
      document.getElementById('popupBG').style.display = 'block';
    }
    function closePopup(e) {
      document.getElementById('popupBG').style.display = 'none';
    }

    // YORUMLAR: localStorage ile
    function loadComments() {
      const commentsDiv = document.getElementById('comments');
      let comments = [];
      try {
        comments = JSON.parse(localStorage.getItem('comments-mimi') || '[]');
      } catch (e) { comments = []; }
      commentsDiv.innerHTML = '';
      if (comments.length > 0) {
        comments.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `<span class="author">${c.author}</span> ${c.text} <span class="timestamp">${c.time || ''}</span>`;
          commentsDiv.appendChild(div);
        });
        commentsDiv.scrollTop = commentsDiv.scrollHeight;
      } else {
        commentsDiv.innerHTML = '<div style="text-align:center;color:#7bcddb;font-size:0.98em;padding:7px;">No comments yet. Be the first!</div>';
      }
    }
    loadComments();

    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const authorInput = document.getElementById('author');
      const textInput = document.getElementById('commentText');
      const author = authorInput.value.trim();
      const text = textInput.value.trim();
      if(author && text) {
        // İstanbul zamanı
        const now = new Date();
        const trOffset = new Date().getTimezoneOffset();
        const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
        const hh = trTime.getHours().toString().padStart(2,'0');
        const mm = trTime.getMinutes().toString().padStart(2,'0
