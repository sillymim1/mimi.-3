  <title>Mimi Frutiger Aero Blog</title>

      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .clock-bar {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(255,255,255,0.36);
      border-radius: 13px;
      border: 1.2px solid #b9eaff;
      box-shadow: 0 2px 8px #6ee4ff33;
      font-size: 1.06em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      padding: 5px 18px 5px 18px;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
      user-select: none;
      min-width: 130px;
      text-align: center;
      pointer-events: none;
    }
    .center-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 70px; /* Saat balonunun altına boşluk */
      padding-bottom: 40px;
    }
    .container {
      max-width: 330px;
      background: rgba(255,255,255,0.35);
      border-radius: 16px;
      box-shadow: 0 4px 18px 0 rgba(31,38,135,0.17);
      border: 1.4px solid rgba(120,120,130,0.12);
      padding: 15px 13px 17px 13px;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 2;
      position: relative;
    }
    .bubble-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 10px;
    }
    .info-bubble {
      flex: 1;
      text-align: center;
      background: rgba(255,255,255,0.35);
      border-radius: 13px;
      border: 1.4px solid #b9eaff;
      box-shadow: 0 2px 10px #6ee4ff33;
      padding: 9px 0 9px 0;
      font-size: 1.08em;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #0090bb;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.14s;
      user-select: none;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
      border-bottom: 2.7px solid #96e2ff;
    }
    .info-bubble:hover { background: rgba(230,247,255,0.45); box-shadow: 0 2px 16px #00bfff44;}
    .profile-center {
      margin: 0 auto 0 auto;
      background: rgba(255,255,255,0.35);
      border-radius: 15px;
      border: 1.3px solid #bdbdbd;
      box-shadow: 0 1px 12px #b9eaff44;
      padding: 19px 12px 13px 12px;
      width: 98%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.17em;
      position: relative;
    }
    .profile-center img {
      width: 60px; height: 60px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #00bfff;
      background: #caf0fa;
      margin-bottom: 7px;
      box-shadow: 0 5px 16px #a0eaff55;
    }
    .profile-center a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 2px;
      word-break: break-all;
      text-shadow: 0 1px 10px #fff, 0 1px 2px #00bfff44;
    }
    .profile-center .bio {
      color: #408bad;
      font-size: 1em;
      font-style: italic;
      word-break: break-word;
      margin-top: 2px;
      margin-bottom: 4px;
    }
    .profile-center .small-desc {
      font-size: 0.85em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      margin-top: 6px;
      opacity: 0.8;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .comments-balloon {
      max-width: 330px;
      margin: 22px auto 0 auto;
      background: rgba(255,255,255,0.35);
      border-radius: 13px;
      border: 1.1px solid #bdbdbd;
      box-shadow: 0 1px 8px rgba(100,100,110,0.13);
      padding: 13px 13px 13px 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
      z-index: 2;
    }
    .comments {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 3px;
    }
    .comment {
      background: rgba(200,200,200,0.23);
      border-radius: 5px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px rgba(100,100,110,0.10);
      padding: 4px 7px 4px 7px;
      font-size: 0.99em;
      word-break: break-word;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .comment .author {
      font-weight: bold;
      color: #00bfff;
      margin-right: 4px;
      font-size: 1.02em;
    }
    .comment .badge {
      font-size: 0.8em;
      background: #e3faff;
      color: #0090bb;
      border-radius: 7px;
      padding: 2px 7px;
      margin-right: 5px;
      margin-left: 2px;
      font-weight: 700;
      opacity: 0.84;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 6px #b9eaff33;
      border: 1px solid #b9eaff;
      text-shadow: 0 1px 6px #fff;
    }
    .comment .timestamp {
      color: #408bad;
      font-size: 0.81em;
      margin-left: 8px;
      opacity: 0.76;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 7px #fff;
    }
    .comment-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(255,255,255,0.23);
      border-radius: 7px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 4px rgba(100,100,110,0.08);
      padding: 7px 6px 7px 6px;
      margin-top: 0;
      font-size: 1em;
      box-sizing: border-box;
    }
    .comment-form input, .comment-form textarea {
      font-family: inherit;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #00bfff;
      padding: 5px 8px;
      background: rgba(255,255,255,0.4);
      resize: none;
      outline: none;
    }
    .comment-form button {
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 1px 4px #00bfff33;
      transition: background 0.13s;
    }
    .comment-form button:hover {
      background: #0080c0;
    }
    @media (max-width: 540px) {
      .container, .comments-balloon {max-width: 98vw;}
      .profile-center img { width: 42px; height: 42px; }
      .info-bubble { font-size: 1em;}
      .clock-bar {top: 4vw; font-size: 0.97em;}
      .center-wrap {padding-top: 60px;}
    }
    .insta-list {
      display: flex;
      flex-direction: column;
      gap: 9px;
      align-items: center;
      margin: 14px 0 0 0;
    }
    .insta-list a {
      color: #37b7ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background: #e6f7ff;
      padding: 7px 13px;
      border-radius: 9px;
      transition: background 0.2s;
      display: inline-block;
      box-shadow: 0 0 9px #b9eaff44;
      text-shadow: 0 1px 12px #fff, 0 1px 2px #00bfff44;
    }
    .insta-list a:hover { background: #caf0fa;}
  </style>
</head>
<body>
  <div class="clock-bar" id="clockBar"></div>
  <div class="center-wrap">
    <div class="container">
      <div class="bubble-row">
        <div class="info-bubble" onclick="showNotebook('games')">Game Names</div>
        <div class="info-bubble" onclick="showNotebook('bestfriends')">Bestfriends! ^w^</div>
      </div>
      <div class="profile-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXXNDm6kNGAZzoyGCG9pzDyfl3yEB7i6diIJVVcd29pA&s" alt="Profile Picture">
        <a href="https://instagram.com/M1miiqz.x1" target="_blank">@M1miiqz.x1</a>
        <div class="bio">Pixel DogBoy</div>
        <div class="small-desc">The only thing I know about myself is that I have no brain &gt;.&lt;</div>
      </div>
      <div class="comments-balloon">
        <div class="comments" id="comments"></div>
        <form class="comment-form" id="commentForm">
          <input type="text" id="author" placeholder="Your Name" required maxlength="24">
          <textarea id="commentText" rows="2" placeholder="Your message..." required maxlength="180"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Notebook popup -->
  <div id="notebookPopup" style="display:none;">
    <div class="notebook-popup" onclick="closeNotebook(event)">
      <div class="notebook" id="notebookContent" onclick="event.stopPropagation();"></div>
    </div>
  </div>
  <script>
    // Türkiye saatini güncelle
    function updateClockBar() {
      const now = new Date();
      const trOffset = new Date().getTimezoneOffset();
      const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
      const hh = trTime.getHours().toString().padStart(2,'0');
      const mm = trTime.getMinutes().toString().padStart(2,'0');
      const ss = trTime.getSeconds().toString().padStart(2,'0');
      const day = trTime.getDate().toString().padStart(2,'0');
      const month = (trTime.getMonth()+1).toString().padStart(2,'0');
      const year = trTime.getFullYear();
      document.getElementById('clockBar').textContent =
        `Türkiye Saati: ${hh}:${mm}:${ss} • ${day}.${month}.${year}`;
    }
    updateClockBar();
    setInterval(updateClockBar, 1000);

    // Notebook popup dynamic content
    function showNotebook(type) {
      let content = '';
      if(type === 'games') {
        content = `<div class="notebook-heart">🎮</div>
          <div class="notebook-content">
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">Roblox:</span> <span style="color:#37b7ff;font-weight:bold;">boreas1709</span><br>
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">War Thunder Mobile:</span> <span style="color:#37b7ff;font-weight:bold;">Yukarı Akiyama</span><br>
            <span style="font-size:1.03em; color:#0090bb; font-family:'Quicksand';">Minecraft:</span> <span style="color:#37b7ff;font-weight:bold;">VeXa8758</span>
          </div>`;
      } else if(type === 'bestfriends') {
        content = `<div class="notebook-heart">✨</div>
          <div class="notebook-content">
            My Instagram bestfriends:
            <div class="insta-list" style="margin-top:6px;">
              <a href="https://instagram.com/y0n6qz.t" target="_blank">@y0n6qz.t</a>
              <a href="https://instagram.com/cinar.d138" target="_blank">@cinar.d138</a>
              <a href="https://instagram.com/rainbows._.dashie" target="_blank">@rainbows._.dashie</a>
              <a href="https://instagram.com/kris.sirg" target="_blank">@kris.sirg</a>
            </div>
          </div>`;
      }
      document.getElementById('notebookContent').innerHTML =
         `<button class="notebook-close" onclick="closeNotebook(event)" title="Close">&times;</button>
         ${content}`;
      document.getElementById('notebookPopup').style.display = 'block';
    }
    function closeNotebook(e) {
      document.getElementById('notebookPopup').style.display = 'none';
    }

    // Comments (no delete)
    const commentsEl = document.getElementById('comments');
    const form = document.getElementById('commentForm');
    let comments = JSON.parse(localStorage.getItem('blogComments') || "[]");
    let savedAuthor = localStorage.getItem('blogAuthor') || "";
    document.getElementById('author').value = savedAuthor;

    function renderComments() {
      commentsEl.innerHTML = '';
      if(comments.length === 0) {
        commentsEl.innerHTML = '<div style="text-align:center;color:#7bcddb;font-size:0.98em;padding:7px;">No comments yet. Be the first!</div>';
      } else {
        comments.forEach((c) => {
          const el = document.createElement('div');
          el.className = 'comment';
          let badgeText = '';
          if(c.author.toLowerCase() === 'mimityph638') badgeText = '<span class="badge">admin</span>';
          else badgeText = '<span class="badge">guest</span>';
          el.innerHTML = `${badgeText}<span class="author">${c.author}</span> ${c.text} <span class="timestamp">${c.time}</span>`;
          commentsEl.appendChild(el);
        });
      }
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const authorInput = document.getElementById('author');
      const author = authorInput.value.trim();
      const text = document.getElementById('commentText').value.trim();
      if(author && text) {
        // Saat ve tarih (Türkiye saati)
        const now = new Date();
        const trOffset = new Date().getTimezoneOffset();
        const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
        const hh = trTime.getHours().toString().padStart(2,'0');
        const mm = trTime.getMinutes().toString().padStart(2,'0');
        const ss = trTime.getSeconds().toString().padStart(2,'0');
        const day = trTime.getDate().toString().padStart(2,'0');
        const month = (trTime.getMonth()+1).toString().padStart(2,'0');
        const year = trTime.getFullYear();
        const timeString = `${day}.${month}.${year} ${hh}:${mm}:${ss}`;
        comments.push({author, text, time: timeString});
        localStorage.setItem('blogComments', JSON.stringify(comments));
        localStorage.setItem('blogAuthor', author); // save name
        renderComments();
        form.reset();
        authorInput.value = author; // restore name
      }
    });
    renderComments();
  </script>
</body>
</html>
