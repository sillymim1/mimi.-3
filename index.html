<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>its Mimi!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Frutiger Aero font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsIX2Po5kF5iijkA2EwvexNEovbWV7o5Zet4lHhr_R2Y5wzWxiyll6qqM&s=10') center center / cover no-repeat fixed;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 160px; /* Alttaki video için alan bırakır */
    }
    .clock-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 18px auto 0 auto;
      width: 100vw;
      pointer-events: none;
    }
    .clock-bubble {
      background: rgba(255,255,255,0.30);
      border-radius: 14px;
      border: 1.3px solid #b9eaff;
      box-shadow: 0 2px 10px #6ee4ff33;
      font-size: 1.08em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      padding: 7px 20px 7px 20px;
      letter-spacing: 0.25px;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      user-select: none;
      min-width: 110px;
      text-align: center;
      opacity: 0.92;
    }
    .center-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 8px;
      padding-bottom: 24px;
    }
    .container {
      max-width: 370px;
      width: 100%;
      background: rgba(255,255,255,0.23);
      border-radius: 19px;
      box-shadow: 0 4px 17px 0 rgba(31,38,135,0.13), 0 1px 11px #b9eaff44;
      border: 1.5px solid rgba(120,120,130,0.09);
      padding: 12px 18px 16px 18px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 2;
      position: relative;
      margin-top: 0;
    }
    .bubble-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 8px;
      margin-top: 8px;
    }
    .info-bubble {
      flex: 1;
      min-width: 70px;
      text-align: center;
      background: rgba(255,255,255,0.23);
      border-radius: 13px;
      border: 1.1px solid #b9eaff;
      box-shadow: 0 2px 10px #6ee4ff22;
      padding: 10px 0 10px 0;
      font-size: 1em;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      color: #0090bb;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.14s;
      user-select: none;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff33;
      border-bottom: 2px solid #96e2ff;
      letter-spacing: 0.4px;
      backdrop-filter: blur(1.2px);
      opacity: 0.93;
    }
    .info-bubble:hover {
      background: rgba(230,247,255,0.22);
      box-shadow: 0 2px 13px #00bfff33;
      color: #37b7ff;
    }
    .profile-center-wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2px;
    }
    .profile-username-top {
      width: 100%;
      text-align: center;
      margin-bottom: 2px;
      margin-top: 0;
    }
    .profile-username-top a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.23em;
      display: inline-block;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
      margin-bottom: 2px;
      margin-top: 2px;
    }
    .profile-center {
      background: rgba(255,255,255,0.24);
      border-radius: 14px;
      border: 1.1px solid #bdbdbd;
      box-shadow: 0 1px 8px #b9eaff22;
      padding: 13px 8px 13px 8px;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-size: 1em;
      gap: 17px;
      margin: 0 auto;
    }
    .profile-center img {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 15px;
      border: 2.5px solid #00bfff;
      background: #caf0fa;
      box-shadow: 0 2px 18px #a0eaff44;
      flex-shrink: 0;
      display: block;
    }
    .profile-texts {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 2px;
      width: 100%;
    }
    .profile-center .bio {
      color: #408bad;
      font-size: 1em;
      font-style: italic;
      word-break: break-word;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .profile-center .small-desc {
      font-size: 0.93em;
      color: #0090bb;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      margin-top: 4px;
      opacity: 0.8;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .comments-balloon {
      max-width: 370px;
      margin: 3px auto 0 auto;
      background: rgba(255,255,255,0.20);
      border-radius: 11px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 8px #b9eaff33;
      padding: 10px 7px 9px 7px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
      box-sizing: border-box;
      z-index: 2;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-size: 0.97em;
      opacity: 0.96;
      position: relative;
    }
    .clear-chat-btn {
      position: absolute;
      top: 2px;
      right: 8px;
      z-index: 3;
      background: none;
      border: none;
      font-size: 0.93em;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.77;
      transition: opacity 0.14s, color 0.14s;
      outline: none;
      color: #00bfff;
      text-shadow: 0 1px 8px #fff, 0 1px 2px #00bfff44;
      padding: 0;
    }
    .clear-chat-btn:hover {
      opacity: 1;
      color: #ff91b7;
    }
    .comments {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 1px;
    }
    .comment {
      background: rgba(200,200,200,0.18);
      border-radius: 5px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 2px rgba(100,100,110,0.07);
      padding: 3px 7px 3px 7px;
      font-size: 0.97em;
      word-break: break-word;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }
    .comment .author {
      font-weight: bold;
      color: #00bfff;
      margin-right: 2px;
      font-size: 0.98em;
    }
    .comment .badge {
      font-size: 0.8em;
      background: #e3faff;
      color: #0090bb;
      border-radius: 5px;
      padding: 1px 5px;
      margin-right: 3px;
      margin-left: 1px;
      font-weight: 700;
      opacity: 0.84;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 4px #b9eaff22;
      border: 1px solid #b9eaff;
      text-shadow: 0 1px 4px #fff;
    }
    .comment .timestamp {
      color: #408bad;
      font-size: 0.83em;
      margin-left: 5px;
      opacity: 0.76;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 6px #fff;
    }
    .comment-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: rgba(255,255,255,0.17);
      border-radius: 4px;
      border: 1px solid #bdbdbd;
      box-shadow: 0 1px 2px rgba(100,100,110,0.05);
      padding: 5px 4px 5px 4px;
      margin-top: 0;
      font-size: 0.97em;
      box-sizing: border-box;
    }
    .comment-form input, .comment-form textarea {
      font-family: inherit;
      font-size: 0.97em;
      border-radius: 3px;
      border: 1px solid #00bfff;
      padding: 4px 6px;
      background: rgba(255,255,255,0.3);
      resize: none;
      outline: none;
    }
    .comment-form button {
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.97em;
      box-shadow: 0 1px 2px #00bfff22;
      transition: background 0.13s;
    }
    .comment-form button:hover {
      background: #0080c0;
    }

    /* Retro Windows Media Player Video Efekti */
    .retro-video-wrap {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      padding-bottom: 8px;
      background: none;
      pointer-events: none;
    }
    .retro-video-frame {
      background: linear-gradient(180deg, #cbeaff 0%, #b2d8f7 100%);
      border: 2.5px solid #5ca8d6;
      border-radius: 9px 9px 14px 14px;
      box-shadow: 0 6px 28px #0090bb33, 0 0 0 2px #fff9;
      width: 410px;
      max-width: 98vw;
      margin-bottom: 0;
      overflow: hidden;
      position: relative;
      pointer-events: auto;
    }
    .retro-title-bar {
      background: linear-gradient(90deg, #0a469b 0%, #53a1ed 100%);
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 1.03em;
      font-weight: bold;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 0 7px;
      border-bottom: 1.5px solid #5ca8d6;
      box-shadow: 0 2px 6px #0a469b44;
      position: relative;
      user-select: none;
    }
    .retro-icon {
      margin-right: 7px;
      font-size: 1.2em;
    }
    .retro-title {
      flex: 1;
      text-shadow: 0 1px 8px #fff8, 0 1px 2px #00bfff33;
      letter-spacing: 0.04em;
    }
    .retro-buttons {
      display: flex;
      gap: 3px;
    }
    .retro-btn {
      display: inline-block;
      width: 13px; height: 13px;
      border-radius: 2.5px;
      margin-left: 2px;
      margin-top: 1px;
      box-shadow: 0 1px 3px #0003;
    }
    .retro-btn.min { background: #ebc900; border: 1px solid #b9a400; }
    .retro-btn.max { background: #2dcb54; border: 1px solid #19932d; }
    .retro-btn.close { background: #ef3c38; border: 1px solid #910502; }
    .retro-video-frame video {
      width: 100%;
      display: block;
      background: #000;
      border-radius: 0 0 13px 13px;
      box-shadow: 0 2px 12px #4e88ff44;
      outline: none;
      margin: 0;
    }
    @media (max-width: 540px) {
      .container, .comments-balloon {max-width: 99vw;}
      .popup-balloon {min-width: 37vw; padding: 5vw 2vw 6vw 2vw;}
      .info-bubble { font-size: 0.98em; min-width: 60px;}
      .profile-center img { width: 60px; height: 60px; }
      .clock-bubble { font-size: 1em; padding: 5px 5vw;}
      .clear-chat-btn {width: 15px; height: 15px; font-size:0.85em;}
      .retro-video-frame {width: 99vw;}
    }
  </style>
</head>
<body>
  <div class="clock-bar">
    <div class="clock-bubble" id="clockBubble"></div>
  </div>
  <div class="center-wrap">
    <div class="container">
      <div class="bubble-row">
        <div class="info-bubble" onclick="showPopup('games')">Games ^~^</div>
        <div class="info-bubble" onclick="showPopup('bestfriends')">Bestfriends! ^w^</div>
      </div>
      <div class="profile-center-wrap">
        <div class="profile-username-top">
          <a href="https://instagram.com/m1miiqz.x1" target="_blank">@m1miiqz.x1</a>
        </div>
        <div class="profile-center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiN1w5nhVYPpivcdO1ZvneOqw5jFpon1XjCg&usqp=CAU" alt="Profile Picture">
          <div class="profile-texts">
            <div class="bio">DogBoy</div>
            <div class="small-desc">The only thing I know about myself is that I have no brain &gt;.&lt;</div>
          </div>
        </div>
      </div>
      <div class="comments-balloon">
        <button class="clear-chat-btn" title="Clear chat" onclick="clearChat()" aria-label="Clear chat">🗑️</button>
        <div class="comments" id="comments"></div>
        <form class="comment-form" id="commentForm">
          <input type="text" id="author" placeholder="Your Name" required maxlength="24">
          <textarea id="commentText" rows="2" placeholder="Your message..." required maxlength="180"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Popup balloon -->
  <div id="popupBG" style="display:none;">
    <div class="popup-bg" onclick="closePopup(event)">
      <div class="popup-balloon" id="popupContent" onclick="event.stopPropagation();"></div>
    </div>
  </div>

  <!-- Eski Windows Media Player efektli video oynatıcı EN ALTA sabitlenmiş -->
  <div class="retro-video-wrap">
    <div class="retro-video-frame">
      <div class="retro-title-bar">
        <span class="retro-icon">🎬</span>
        <span class="retro-title">Windows Media Player</span>
        <span class="retro-buttons">
          <span class="retro-btn min"></span>
          <span class="retro-btn max"></span>
          <span class="retro-btn close"></span>
        </span>
      </div>
      <video
        controls
        autoplay
        playsinline
        id="myVideoPlayer"
        style="background:#000;border-radius:0 0 13px 13px;outline:none;margin:0;width:100%;"
      >
        <source src="https://drive.google.com/uc?export=preview&id=11eMLhO61PXE_ATgFvXkIbf8zA_saM3k" type="video/mp4">
         
      </video>
    </div>
  </div>

  <script>
    // Saat
    function updateClockBubble() {
      const now = new Date();
      const trOffset = new Date().getTimezoneOffset();
      const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
      const hh = trTime.getHours().toString().padStart(2,'0');
      const mm = trTime.getMinutes().toString().padStart(2,'0');
      const ss = trTime.getSeconds().toString().padStart(2,'0');
      document.getElementById('clockBubble').textContent = `${hh}:${mm}:${ss}`;
    }
    updateClockBubble();
    setInterval(updateClockBubble, 1000);

    // Popup open function
    function showPopup(type) {
      let content = '';
      if(type === 'games') {
        content = `<div class="popup-heart">:3</div>
          <div class="popup-content">
            <span style="color:#37b7ff;font-weight:bold;">Roblox:</span> boreas1709<br>
            <span style="color:#37b7ff;font-weight:bold;">War Thunder Mobile:</span> Yukarı Akiyama<br>
            <span style="color:#37b7ff;font-weight:bold;">Minecraft:</span> VeXa8758
          </div>`;
      } else if(type === 'bestfriends') {
        content = `<div class="popup-heart">(⁠ ⁠◜⁠‿⁠◝⁠ ⁠)</div>
          <div class="popup-content">
            My Instagram best friends:<br>
            <span style="color:#37b7ff;font-weight:bold;">@y0n6qz.t</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@cinar.d138</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@rainbows._.dashie</span><br>
            <span style="color:#37b7ff;font-weight:bold;">@kris.sirg</span>
          </div>`;
      }
      document.getElementById('popupContent').innerHTML =
         `<button class="popup-close" onclick="closePopup(event)" title="Close">&times;</button>
         ${content}`;
      document.getElementById('popupBG').style.display = 'block';
    }
    function closePopup(e) {
      document.getElementById('popupBG').style.display = 'none';
    }

    // Comments (no delete)
    const commentsEl = document.getElementById('comments');
    const form = document.getElementById('commentForm');
    let comments = JSON.parse(localStorage.getItem('blogComments') || "[]");
    let savedAuthor = localStorage.getItem('blogAuthor') || "";
    document.getElementById('author').value = savedAuthor;

    function renderComments() {
      commentsEl.innerHTML = '';
      if(comments.length === 0) {
        commentsEl.innerHTML = '<div style="text-align:center;color:#7bcddb;font-size:0.98em;padding:7px;">No comments yet. Be the first!</div>';
      } else {
        comments.forEach((c) => {
          const el = document.createElement('div');
          el.className = 'comment';
          let badgeText = '';
          if(c.author.toLowerCase() === 'mimityph638') badgeText = '<span class="badge">admin</span>';
          else badgeText = '<span class="badge">guest</span>';
          el.innerHTML = `${badgeText}<span class="author">${c.author}</span> ${c.text} <span class="timestamp">${c.time}</span>`;
          commentsEl.appendChild(el);
        });
      }
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const authorInput = document.getElementById('author');
      const author = authorInput.value.trim();
      const text = document.getElementById('commentText').value.trim();
      if(author && text) {
        // Istanbul time
        const now = new Date();
        const trOffset = new Date().getTimezoneOffset();
        const trTime = new Date(now.getTime() + ((180 + trOffset) * 60 * 1000));
        const hh = trTime.getHours().toString().padStart(2,'0');
        const mm = trTime.getMinutes().toString().padStart(2,'0');
        const ss = trTime.getSeconds().toString().padStart(2,'0');
        const day = trTime.getDate().toString().padStart(2,'0');
        const month = (trTime.getMonth()+1).toString().padStart(2,'0');
        const year = trTime.getFullYear();
        const timeString = `${day}.${month}.${year} ${hh}:${mm}:${ss}`;
        comments.push({author, text, time: timeString});
        localStorage.setItem('blogComments', JSON.stringify(comments));
        localStorage.setItem('blogAuthor', author); // save name
        renderComments();
        form.reset();
        authorInput.value = author; // restore name
      }
    });

    // Clear chat fonksiyonu
    function clearChat() {
      if(confirm('Are you sure you want to clear all comments?')) {
        comments = [];
        localStorage.setItem('blogComments', "[]");
        renderComments();
      }
    }

    renderComments();

    // Videoda sesi açmak için (bazı tarayıcılar tıklama ister)
    document.addEventListener("DOMContentLoaded", function() {
      var vid = document.getElementById('myVideoPlayer');
      if(vid) {
        vid.muted = false;
        vid.volume = 1.0;
        vid.play().catch(()=>{});
      }
    });
  </script>
</body>
</html>
