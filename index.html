<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mimi'nin Frutiger Aero Blogu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKQp8be02KSELSMtUVfAWA1_m3DNxD9gy-VA&usqp=CAU') center center / cover no-repeat fixed;
      transition: background 0.5s;
      overflow-x: hidden;
    }
    .yt-audio {
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 0;
      height: 0;
      pointer-events: none;
      z-index: -1;
    }
    .cats {
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
      width: 100vw;
      pointer-events: none;
      z-index: 2;
    }
    .cat {
      position: absolute;
      width: 54px; height: 54px;
      animation: dance 2.2s infinite alternate;
      filter: drop-shadow(0 0 12px #00bfff99);
      background-size: cover;
    }
    .cat1 { left: 8px; top: 13%; background-image: url('https://i.imgur.com/dK21bll.gif');}
    .cat2 { left: 12px; top: 78%; background-image: url('https://i.imgur.com/HEQdSbO.gif');}
    .cat3 { right: 8px; top: 28%; background-image: url('https://i.imgur.com/Mm8dVHz.gif');}
    .cat4 { right: 14px; top: 81%; background-image: url('https://i.imgur.com/dK21bll.gif');}
    .cat5 { left: 14px; top: 51%; background-image: url('https://i.imgur.com/Mm8dVHz.gif');}
    .cat6 { right: 10px; top: 11%; background-image: url('https://i.imgur.com/HEQdSbO.gif');}
    @keyframes dance {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-18px) scale(1.1);}
    }
    .container {
      max-width: 430px;
      margin: 60px auto 30px auto;
      background: rgba(190,190,190,0.23);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.14);
      border: 2px solid rgba(120,120,130,0.22);
      padding: 18px 16px 24px 16px;
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .about {
      text-align: center;
      font-size: 1.1em;
      font-weight: 700;
      color: #0090bb;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      border: 2px solid #bdbdbd;
      box-shadow: 0 2px 8px rgba(100,100,110,0.08);
      padding: 10px 0 9px 0;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      border: 2px solid #bdbdbd;
      box-shadow: 0 2px 8px rgba(100,100,110,0.08);
      padding: 10px 13px 10px 10px;
    }
    .profile img {
      width: 56px; height: 56px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #00bfff;
      background: #caf0fa;
      margin-left: 0;
      margin-right: 0;
    }
    .profile-info {
      flex: 1;
      font-size: 1em;
    }
    .profile-info a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.08em;
      display: block;
      margin-bottom: 2px;
    }
    .profile-info .bio {
      color: #408bad;
      font-size: 0.97em;
      font-style: italic;
    }
    .saywhatever {
      text-align: center;
      font-size: 1.09em;
      font-weight: 700;
      color: #0090bb;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      border: 2px solid #bdbdbd;
      box-shadow: 0 2px 8px rgba(100,100,110,0.08);
      padding: 9px 0 7px 0;
      margin-bottom: 7px;
      letter-spacing: 0.6px;
    }
    .comments {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .comment {
      background: rgba(200,200,200,0.55);
      border-radius: 9px;
      border: 2px solid #bdbdbd;
      box-shadow: 0 2px 8px rgba(100,100,110,0.07);
      padding: 7px 10px 7px 10px;
      font-size: 0.97em;
      word-break: break-word;
    }
    .comment .author {
      font-weight: bold;
      color: #00bfff;
      margin-right: 7px;
      font-size: 1em;
    }
    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 7px;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      border: 2px solid #bdbdbd;
      box-shadow: 0 2px 8px rgba(100,100,110,0.08);
      padding: 8px 7px 8px 7px;
      margin-top: 0;
    }
    .comment-form input, .comment-form textarea {
      font-family: inherit;
      font-size: 0.97em;
      border-radius: 7px;
      border: 1.3px solid #00bfff;
      padding: 6px 10px;
      background: rgba(255,255,255,0.6);
      resize: none;
      outline: none;
    }
    .comment-form button {
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 8px #00bfff44;
      transition: background 0.2s;
    }
    .comment-form button:hover {
      background: #0080c0;
    }
    @media (max-width: 540px) {
      .container {max-width: 99vw; margin: 14px 1vw; padding: 8px 2vw 12px 2vw;}
      .profile img { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <!-- Arka planda otomatik çalan YouTube şarkısı (ses) -->
  <div class="yt-audio">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/mi_5tf9n7-Y?si=7h5tE9w1DQWCo-xr&autoplay=1&loop=1&playlist=mi_5tf9n7-Y&controls=0&mute=0" frameborder="0" allow="autoplay"></iframe>
  </div>

  <!-- Pixel kediler -->
  <div class="cats">
    <div class="cat cat1"></div>
    <div class="cat cat2"></div>
    <div class="cat cat3"></div>
    <div class="cat cat4"></div>
    <div class="cat cat5"></div>
    <div class="cat cat6"></div>
  </div>

  <div class="container">
    <div class="about">Hakkımda: Mimi / Kayra | DogBoy</div>
    <!-- Hakkımda butonu ve paneli kaldırıldı, kısa tanıtım -->
    <div class="profile">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXXNDm6kNGAZzoyGCG9pzDyfl3yEB7i6diIJVVcd29pA&s" alt="Profil Fotoğrafı">
      <div class="profile-info">
        <a href="https://instagram.com/M1miiqz.x1" target="_blank">@M1miiqz.x1</a>
        <div class="bio">Pixel DogBoy</div>
      </div>
    </div>

    <div class="about">Şarkı: waiting leverfall</div>
    <div class="saywhatever">* Say whatever you want :3 *</div>
    
    <div class="comments" id="comments"></div>
    <form class="comment-form" id="commentForm">
      <input type="text" id="author" placeholder="Kullanıcı İsmin" required maxlength="24">
      <textarea id="commentText" rows="2" placeholder="Yorumun..." required maxlength="180"></textarea>
      <button type="submit">Yorum Yap</button>
    </form>
  </div>
  <script>
    // Yorum sistemi (localStorage ile)
    const commentsEl = document.getElementById('comments');
    const form = document.getElementById('commentForm');
    let comments = JSON.parse(localStorage.getItem('blogComments') || "[]");
    function renderComments() {
      commentsEl.innerHTML = '';
      if(comments.length === 0) {
        commentsEl.innerHTML = '<div style="text-align:center;color:#7bcddb;font-size:1em;padding:9px;">Henüz yorum yok. İlk sen yaz!</div>';
      } else {
        comments.forEach(c => {
          const el = document.createElement('div');
          el.className = 'comment';
          el.innerHTML = `<span class="author">${c.author}</span> ${c.text}`;
          commentsEl.appendChild(el);
        });
      }
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const author = document.getElementById('author').value.trim();
      const text = document.getElementById('commentText').value.trim();
      if(author && text) {
        comments.push({author, text});
        localStorage.setItem('blogComments', JSON.stringify(comments));
        renderComments();
        form.reset();
      }
    });
    renderComments();
  </script>
</body>
</html>
