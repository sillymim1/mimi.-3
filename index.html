<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>for astie :3</title>
  <style>
    /* ===== Reset & base ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, #ffd6f0 0%, transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, #d3f2ff 0%, transparent 7%),
                  linear-gradient(180deg, #fff7ff 0%, #fefefe 100%);
      color: #333;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 30px;
      overflow: hidden;
    }

    /* ===== Page frame ===== */
    .scene {
      width: min(980px, 96%);
      max-width: 1120px;
      height: min(720px, 86vh);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,250,255,0.9));
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      position: relative;
      padding: 28px;
      overflow: hidden;
      border: 2px dashed rgba(255,182,193,0.25);
    }

    /* ===== Header ===== */
    header {
      width:100%;
      text-align:center;
      margin-bottom: 10px;
      pointer-events: none;
    }
    .title {
      font-weight: 700;
      letter-spacing: .6px;
      color: #ff4da6;
      font-size: 22px;
      text-shadow: 0 1px 0 #fff, 0 6px 18px rgba(255,77,166,0.14);
    }
    .subtitle {
      margin-top:6px;
      font-size:13px;
      color:#ff6fb0;
      opacity:.9;
    }

    /* ===== Decorative sparkles, badges, ribbons ===== */
    .sparkle {
      position:absolute;
      width:12px;height:12px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, rgba(255,255,255,0) 30%), linear-gradient(90deg,#ffd9ee,#ffe0b8);
      transform: rotate(25deg);
      border-radius: 4px;
      filter: drop-shadow(0 3px 10px rgba(255,135,185,0.12));
      opacity: .9;
      animation: twinkle 3s ease-in-out infinite;
    }
    .sparkle.x1 { left: 12%; top: 8%; animation-delay: 0s; }
    .sparkle.x2 { left: 80%; top: 10%; animation-delay: .8s; transform: rotate(-18deg); }
    .sparkle.x3 { left: 6%; bottom: 18%; animation-delay: .6s; transform: rotate(10deg); }
    .sparkle.x4 { right: 8%; bottom: 8%; animation-delay: 1.2s; transform: rotate(35deg); }

    @keyframes twinkle {
      0%{ transform: scale(.9) rotate(25deg); opacity:.85 }
      50%{ transform: scale(1.25) rotate(25deg); opacity:1 }
      100%{ transform: scale(.9) rotate(25deg); opacity:.85 }
    }

    /* ===== Pony characters (left & right) ===== */
    .pony {
      position:absolute;
      width:160px;
      max-width:22%;
      bottom:18px;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,0.08));
      opacity: .98;
    }
    .pony.left { left: 18px; transform: translateY(6px); }
    .pony.right { right: 18px; transform: scaleX(-1) translateY(6px); }

    /* ===== Content area ===== */
    .center {
      display:flex;
      align-items:center;
      justify-content:center;
      height: calc(100% - 70px);
      gap: 28px;
      position: relative;
      z-index: 5;
    }

    /* ===== Cute details block behind paper ===== */
    .decor {
      width: 340px;
      max-width: 40%;
      min-width: 260px;
      padding: 18px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,248,255,0.7));
      box-shadow: 0 8px 28px rgba(255,110,170,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      border: 1px solid rgba(255,183,211,0.25);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .decor .cute-list {
      width:100%;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .badge {
      background: linear-gradient(180deg,#fff6ff,#fff0ff);
      padding:6px 10px;
      border-radius: 999px;
      font-size:13px;
      color:#ff4da6;
      border:1px solid rgba(255,77,166,0.12);
      box-shadow: 0 6px 14px rgba(255,72,150,0.06);
    }
    .big-badge {
      font-size:15px; padding:10px 14px; font-weight:700;
      color:#8a2b62; background: linear-gradient(180deg,#fff1f8,#ffdff0);
    }

    /* ===== Button ===== */
    .btn-wrap {
      display:flex;
      justify-content:center;
      margin-top:6px;
      width:100%;
    }
    .open-btn {
      appearance:none;
      border: none;
      cursor:pointer;
      padding: 12px 22px;
      background: linear-gradient(180deg,#ff71b8,#ff4da6);
      color: white;
      font-weight:800;
      border-radius: 999px;
      font-size:16px;
      letter-spacing:.6px;
      box-shadow: 0 10px 28px rgba(255,77,166,0.14);
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .open-btn:active { transform: translateY(2px); box-shadow: 0 6px 18px rgba(255,77,166,0.12); }

    /* ===== Paper (centerpiece) ===== */
    .stage {
      perspective: 1200px;
      width: 420px;
      max-width: 54%;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      min-height: 320px;
    }

    .paper {
      width: 320px;
      max-width: 88%;
      height: 160px;
      transform-style: preserve-3d;
      transform-origin: top center;
      transition: transform 900ms cubic-bezier(.17,.8,.03,1), height 600ms ease;
      position: relative;
      z-index: 6;
    }

    /* paper background and edge */
    .sheet {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg,#fffdf9,#fff8f2);
      border-radius: 10px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.04);
      position: absolute;
      top: 0; left: 0;
      overflow: hidden;
      transform-origin: top center;
      backface-visibility: hidden;
    }

    /* top fold (flap) that rotates open */
    .fold {
      position:absolute;
      width:100%;
      height:42%;
      top:0;
      left:0;
      transform-origin: top center;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background: linear-gradient(180deg,#fff6f8,#fff8f6);
      border-bottom: 1px dashed rgba(255,150,185,0.15);
      box-shadow: inset 0 -6px 24px rgba(0,0,0,0.03);
      z-index: 4;
      transition: transform 900ms cubic-bezier(.17,.8,.03,1);
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom: 8px;
    }

    /* small sticker on flap */
    .sticker {
      font-size:11px;
      padding:6px 10px;
      background: linear-gradient(180deg,#fff,#ffeef7);
      border-radius: 999px;
      color:#ff4da6;
      border:1px solid rgba(255,77,166,0.08);
      box-shadow: 0 6px 18px rgba(255,77,166,0.06);
      font-weight:700;
    }

    /* inside content area (initially hidden) */
    .message-wrap {
      position:absolute;
      top: 42%;
      left: 0;
      width:100%;
      height: calc(58% - 4px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px 18px;
      opacity: 0;
      transform: translateY(8px) scale(.98);
      transition: opacity 420ms ease 140ms, transform 420ms ease 140ms;
      z-index:3;
    }

    .message {
      font-size:12px; /* küçük yazı */
      font-weight:700; /* kalın yazı efekti */
      color:#6a1144;
      text-align:center;
      line-height:1.45;
      letter-spacing:.2px;
    }

    /* hearts down the sides of the paper (kağıt içinde) */
    .hearts-left, .hearts-right {
      position:absolute;
      top: 46%;
      transform: translateY(-10%);
      width:16px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      z-index:5;
      opacity:0;
      transition: opacity 360ms ease 120ms;
    }
    .hearts-left { left: -24px; }
    .hearts-right { right: -24px; }

    .mini-heart {
      width:12px;height:12px;
      background: linear-gradient(180deg,#ff99c6,#ff4da6);
      clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 12%, 100% 25%, 88% 60%, 50% 100%, 12% 60%, 0 25%, 12% 12%, 25% 12%, 39% 12%);
      transform-origin:center;
      animation: pop 1.8s ease-in-out infinite;
      box-shadow: 0 6px 18px rgba(255,77,166,0.08);
    }
    .mini-heart:nth-child(2) { animation-delay: .18s; transform: scale(.92); }
    .mini-heart:nth-child(3) { animation-delay: .38s; transform: scale(.86); }

    @keyframes pop {
      0%{ transform: translateY(0) scale(1); opacity:.95; }
      50%{ transform: translateY(-6px) scale(1.08); opacity:1; }
      100%{ transform: translateY(0) scale(1); opacity:.95; }
    }

    /* ===== Open state (after button click) ===== */
    .paper.open { height: 320px; }
    .paper.open .fold { transform: rotateX(-160deg) translateZ(-1px); box-shadow: none; }
    .paper.open .sheet { border-radius: 10px; }
    .paper.open .message-wrap { opacity:1; transform: translateY(0) scale(1); }
    .paper.open .hearts-left, .paper.open .hearts-right { opacity:1; }

    /* small responsive tweaks */
    @media (max-width: 820px) {
      .scene { padding: 18px; border-radius: 20px; }
      .pony { display:none; }
      .center { gap:12px; }
      .stage { width: 320px; min-height: 300px; }
      .decor { display:none; }
      .paper { width: 88%; height:150px; }
      .paper.open { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="scene" role="main" aria-label="Cute core site for Astie">
    <header>
      <div class="title">for astie :3</div>
      <div class="subtitle">a tiny cute surprise</div>
    </header>

    <!-- sparkles -->
    <div class="sparkle x1" aria-hidden="true"></div>
    <div class="sparkle x2" aria-hidden="true"></div>
    <div class="sparkle x3" aria-hidden="true"></div>
    <div class="sparkle x4" aria-hidden="true"></div>

    <!-- left pony (SVG inline, original stylized pony-like character, non-copyright) -->
    <div class="pony left" aria-hidden="true">
      <svg viewBox="0 0 180 160" width="160" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="m1" x1="0" x2="1">
            <stop offset="0" stop-color="#ffd6f0"/><stop offset="1" stop-color="#ffb6e0"/>
          </linearGradient>
          <linearGradient id="m2" x1="0" x2="1">
            <stop offset="0" stop-color="#bfefff"/><stop offset="1" stop-color="#9de6ff"/>
          </linearGradient>
        </defs>
        <!-- body -->
        <ellipse cx="78" cy="102" rx="50" ry="36" fill="#fff4f8" stroke="#ffd6e9" stroke-width="2"/>
        <!-- head -->
        <ellipse cx="40" cy="78" rx="24" ry="20" fill="#fff4f8" stroke="#ffd6e9" stroke-width="2"/>
        <!-- ear -->
        <path d="M32 64 Q36 52 44 62" fill="#ffd6f0" stroke="#ffb0d6" stroke-width="1"/>
        <!-- mane -->
        <path d="M20 70 C10 40, 60 34, 56 64 C74 56, 64 90, 40 76 Z" fill="url(#m1)" opacity="0.98"/>
        <path d="M24 80 C10 90, 34 116, 64 106" fill="url(#m2)" opacity="0.95"/>
        <!-- eye -->
        <circle cx="38" cy="78" r="3.6" fill="#3a0f2a"/>
        <circle cx="37" cy="76.2" r="1.3" fill="#fff"/>
        <!-- tail -->
        <path d="M114 98 C150 86, 150 120, 122 120 C110 120, 106 110, 114 98 Z" fill="#ffd6f0" opacity="0.98"/>
        <!-- hooves -->
        <ellipse cx="60" cy="132" rx="10" ry="6" fill="#ffe6f2" />
        <ellipse cx="96" cy="132" rx="10" ry="6" fill="#ffe6f2" />
      </svg>
    </div>

    <!-- right pony (mirrored) -->
    <div class="pony right" aria-hidden="true">
      <svg viewBox="0 0 180 160" width="160" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="n1" x1="0" x2="1">
            <stop offset="0" stop-color="#d8fff7"/><stop offset="1" stop-color="#b6fff0"/>
          </linearGradient>
          <linearGradient id="n2" x1="0" x2="1">
            <stop offset="0" stop-color="#ffe6b8"/><stop offset="1" stop-color="#ffdca1"/>
          </linearGradient>
        </defs>
        <!-- body -->
        <ellipse cx="78" cy="102" rx="50" ry="36" fill="#fffaf2" stroke="#fff0d6" stroke-width="2"/>
        <!-- head -->
        <ellipse cx="40" cy="78" rx="24" ry="20" fill="#fffaf2" stroke="#fff0d6" stroke-width="2"/>
        <!-- ear -->
        <path d="M32 64 Q36 52 44 62" fill="#d8fff7" stroke="#b6fff0" stroke-width="1"/>
        <!-- mane -->
        <path d="M20 70 C10 40, 60 34, 56 64 C74 56, 64 90, 40 76 Z" fill="url(#n1)" opacity="0.98"/>
        <path d="M24 80 C10 90, 34 116, 64 106" fill="url(#n2)" opacity="0.95"/>
        <!-- eye -->
        <circle cx="38" cy="78" r="3.6" fill="#2b0b2b"/>
        <circle cx="37" cy="76.2" r="1.3" fill="#fff"/>
        <!-- tail -->
        <path d="M114 98 C150 86, 150 120, 122 120 C110 120, 106 110, 114 98 Z" fill="#d8fff7" opacity="0.98"/>
        <!-- hooves -->
        <ellipse cx="60" cy="132" rx="10" ry="6" fill="#fff7e6" />
        <ellipse cx="96" cy="132" rx="10" ry="6" fill="#fff7e6" />
      </svg>
    </div>

    <div class="center">
      <div class="decor" aria-hidden="true">
        <div class="big-badge">cute core ✨</div>
        <div class="cute-list" aria-hidden="true">
          <div class="badge">pastel</div>
          <div class="badge">sparkles</div>
          <div class="badge">soft shadows</div>
          <div class="badge">y2k</div>
        </div>
        <div class="btn-wrap">
          <button class="open-btn" id="openBtn" aria-controls="paper" aria-expanded="false">Open the surprise!</button>
        </div>
      </div>

      <div class="stage" aria-hidden="false">
        <div class="paper" id="paper" role="dialog" aria-label="Surprise paper">
          <div class="sheet">
            <div class="fold">
              <div class="sticker">for astie</div>
            </div>

            <div class="message-wrap" id="messageWrap" aria-hidden="true">
              <div class="message" id="paperMessage">
                you're the most cute person I've ever met, I love you, astie &lt;3
              </div>
            </div>

            <div class="hearts-left" aria-hidden="true">
              <div class="mini-heart"></div>
              <div class="mini-heart"></div>
              <div class="mini-heart"></div>
            </div>
            <div class="hearts-right" aria-hidden="true">
              <div class="mini-heart"></div>
              <div class="mini-heart"></div>
              <div class="mini-heart"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ensure the only text on the paper is exactly what user asked.
    // (It's present in the element #paperMessage and nothing else will be added.)
    (function(){
      const btn = document.getElementById('openBtn');
      const paper = document.getElementById('paper');
      const messageWrap = document.getElementById('messageWrap');
      const ariaBtn = btn;

      // Guarantee the message content exactly — no accidental whitespace changes:
      const exactText = "you're the most cute person I've ever met, I love you, astie <3";
      const messageEl = document.getElementById('paperMessage');
      messageEl.textContent = exactText;

      let opened = false;
      btn.addEventListener('click', function(){
        if (opened) return;
        opened = true;
        // Open paper animation
        paper.classList.add('open');
        // set aria states
        ariaBtn.setAttribute('aria-expanded','true');
        messageWrap.setAttribute('aria-hidden','false');
        // focus on message for accessibility
        setTimeout(()=> {
          messageEl.setAttribute('tabindex','-1');
          messageEl.focus({preventScroll:true});
        }, 700);
      });

      // keyboard accessibility: Enter or Space triggers button
      btn.addEventListener('keydown', function(e){
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });

      // ensure no extra content is added to the paper DOM subtree later
      const observer = new MutationObserver((mutations) => {
        mutations.forEach(m => {
          // if nodes are added to the message area that aren't the exact text node, remove them
          if (m.addedNodes && m.addedNodes.length) {
            // keep only the text content, remove extras
            if (messageEl.childNodes.length > 1) {
              messageEl.textContent = exactText;
            }
          }
        });
      });
      observer.observe(messageEl, { childList: true, subtree: true });

      // optional: prevent double clicking causing visual glitches
      btn.addEventListener('dblclick', function(e){
        e.preventDefault();
      });
    })();
  </script>
</body>
</html>
