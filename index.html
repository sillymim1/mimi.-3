<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>for astie :3</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #ffd7f0;
    --bg2: #d6f2ff;
    --accent1: #ff9ad6;
    --accent2: #9ad6ff;
    --button1: #ff9ad6;
    --button2: #ffd17a;
    --paper: #fffef6;
    --shadow: rgba(0,0,0,0.12);
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  body{
    font-family: "Baloo 2", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(ellipse at 10% 10%, rgba(255,255,255,0.5), transparent 10%),
                radial-gradient(ellipse at 90% 90%, rgba(255,255,255,0.6), transparent 12%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
    overflow:hidden;
    color:#333;
  }

  /* Sparkles background */
  .sparkles{
    position:fixed;
    inset:0;
    pointer-events:none;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.7) 0px, rgba(255,255,255,0.0) 8px),
      radial-gradient(circle at 30% 70%, rgba(255,255,255,0.6) 0px, rgba(255,255,255,0.0) 6px),
      radial-gradient(circle at 80% 40%, rgba(255,255,255,0.5) 0px, rgba(255,255,255,0.0) 7px);
    mix-blend-mode:screen;
    animation: twinkle 6s linear infinite;
    opacity:.9;
  }
  @keyframes twinkle{
    0%,100%{opacity:.9}
    50%{opacity:1}
  }

  header{
    text-align:center;
    padding:32px 16px;
    position:relative;
    z-index:5;
    user-select:none;
  }
  header h1{
    font-family: "Pacifico", cursive;
    font-size:40px;
    color:#fff;
    text-shadow: 0 4px 10px rgba(0,0,0,0.18), 0 0 30px rgba(255,255,255,0.2);
    display:inline-block;
    padding:10px 20px;
    background: linear-gradient(90deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
    border-radius:18px;
    border: 2px solid rgba(255,255,255,0.4);
    box-shadow: 0 8px 20px rgba(255,153,200,0.08), inset 0 -6px 10px rgba(255,255,255,0.06);
  }
  .top-sticker{
    display:inline-block;
    vertical-align:middle;
    margin-left:10px;
    transform:translateY(2px) rotate(-6deg);
    font-size:20px;
    color:#fff;
    opacity:.95;
  }

  /* Main area */
  .stage{
    position:relative;
    width:100%;
    height:calc(100% - 110px);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:32px;
    padding:20px;
  }

  /* Decorative side ponies (stylized, original SVG) */
  .pony{
    position:fixed;
    top:50%;
    width:160px;
    height:240px;
    transform:translateY(-50%);
    z-index:6;
    filter:drop-shadow(0 10px 25px rgba(0,0,0,0.15));
    pointer-events:none;
    opacity:0.95;
  }
  .pony.left{ left:12px; animation: bobLeft 4s ease-in-out infinite; transform-origin:center; }
  .pony.right{ right:12px; animation: bobRight 4s ease-in-out infinite; transform-origin:center; transform:scaleX(-1) translateY(-50%); }

  @keyframes bobLeft{
    0%{transform:translateY(-50%) translateX(0) }
    50%{transform:translateY(-52%) translateX(-6px)}
    100%{transform:translateY(-50%) translateX(0)}
  }
  @keyframes bobRight{
    0%{transform:scaleX(-1) translateY(-50%) translateX(0) }
    50%{transform:scaleX(-1) translateY(-52%) translateX(6px)}
    100%{transform:scaleX(-1) translateY(-50%) translateX(0)}
  }

  /* Button */
  .cute-button{
    --h:70px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:0 26px;
    height:var(--h);
    background: linear-gradient(135deg, var(--button1), var(--button2));
    border-radius:26px;
    border:4px solid rgba(255,255,255,0.6);
    box-shadow: 0 10px 30px rgba(255,154,185,0.2), inset 0 -6px 14px rgba(255,255,255,0.35);
    font-size:20px;
    font-weight:700;
    color:#fff;
    cursor:pointer;
    transform-style:preserve-3d;
    transition: transform .18s ease, box-shadow .18s ease;
    user-select:none;
    position:relative;
    z-index:4;
  }
  .cute-button:active{ transform:translateY(2px) }
  .cute-button .heart{
    width:34px;height:34px;border-radius:8px;
    background:linear-gradient(180deg,#fff7ff,#ffd6ef);
    display:inline-flex;align-items:center;justify-content:center;color:#ff6aa6;font-weight:900;
    box-shadow: 0 6px 14px rgba(255,90,150,0.14);
    transform:translateZ(8px);
  }

  /* Decorations around button */
  .decor-row{
    display:flex;
    gap:14px;
    align-items:center;
    justify-content:center;
    margin-top:12px;
  }
  .sticker{
    width:54px;height:54px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.7),rgba(255,255,255,0.2));
    border:2px solid rgba(255,255,255,0.5);
    box-shadow:0 6px 14px rgba(0,0,0,0.08);
    display:flex;align-items:center;justify-content:center;font-weight:700;color:#ff6aa6;
    transform:rotate(-6deg);
  }

  /* Paper (hidden initially) */
  .paper-wrap{
    position:relative;
    width:380px;
    height:260px;
    perspective:1200px;
    z-index:8;
  }

  .paper{
    width:100%;
    height:100%;
    background: linear-gradient(180deg, rgba(255,255,252,1), rgba(255,250,240,1));
    border-radius:12px;
    box-shadow: 0 40px 60px rgba(0,0,0,0.18);
    transform-origin: top center;
    transform: rotateX(-95deg) translateY(-10px);
    transition: transform .9s cubic-bezier(.16,.9,.37,1.03), opacity .3s;
    opacity:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    position:relative;
    overflow:hidden;
  }
  .paper.open{
    transform: rotateX(0deg) translateY(0);
    opacity:1;
  }

  /* Paper texture and crease */
  .paper:before{
    content:"";
    position:absolute;inset:0;
    background-image:
      linear-gradient(transparent 0 6px, rgba(0,0,0,0.01) 6px),
      linear-gradient(90deg, rgba(0,0,0,0.01) 0 1px, transparent 1px);
    opacity:.35;
    mix-blend-mode:multiply;
    pointer-events:none;
  }

  /* The text on the paper: only this text should appear */
  .paper p{
    font-family: "Courier Prime", monospace;
    font-size:18px;
    color:#3b2c2c;
    text-align:center;
    line-height:1.5;
    margin:0;
    white-space:pre-wrap;
    letter-spacing:0.2px;
    z-index:2;
  }

  /* little corner sticker */
  .paper .paper-sticker{
    position:absolute;
    top:12px; right:12px;
    width:42px;height:42px;border-radius:10px;
    background:linear-gradient(180deg,#ffe7f8,#ffd6f0);
    border:2px solid rgba(255,255,255,0.6);
    box-shadow:0 8px 18px rgba(255,138,196,0.12);
    display:flex;align-items:center;justify-content:center;
    color:#ff5eaf;font-weight:900;font-size:20px;
  }

  /* Extra cute details: floating badges, hearts */
  .floating{
    position:absolute;
    pointer-events:none;
    z-index:3;
  }
  .heart{
    width:18px;height:18px;border-radius:6px;background:linear-gradient(180deg,#ffb3da,#ff77b1);
    box-shadow:0 6px 14px rgba(255,105,170,0.12);
    transform-origin:center;
    animation: floaty 3.6s ease-in-out infinite;
  }
  @keyframes floaty{
    0%{transform: translateY(0) scale(1)}
    50%{transform: translateY(-12px) scale(1.08)}
    100%{transform: translateY(0) scale(1)}
  }

  /* small responsive tweak */
  @media (max-width:720px){
    .pony{display:none}
    .paper-wrap{width:320px;height:220px}
    .cute-button{--h:60px;font-size:18px}
  }
</style>
</head>
<body>

<div class="sparkles" aria-hidden="true"></div>

<header>
  <h1>for astie :3</h1>
  <span class="top-sticker">✨</span>
</header>

<!-- Side pony SVGs (original stylized pony illustrations, pony-inspired but custom) -->
<svg class="pony left" viewBox="0 0 160 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <filter id="g1" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#ffb8e0" flood-opacity="0.12"/></filter>
  </defs>

  <!-- body -->
  <g filter="url(#g1)">
    <ellipse cx="80" cy="140" rx="44" ry="54" fill="#fffaf8" stroke="#f0e9e9" stroke-width="1"/>
    <!-- head -->
    <circle cx="62" cy="86" r="34" fill="#fff" stroke="#f2eef1" stroke-width="1"/>
    <!-- mane -->
    <path d="M40 70 C24 60, 30 110, 54 110 C74 110, 86 88, 70 78 C60 72,48 78,40 70" fill="#e9d4ff"/>
    <path d="M48 54 C36 46, 46 40, 62 44 C74 47,82 66,74 70" fill="#ffd7f4" opacity="0.95"/>
    <!-- eye -->
    <ellipse cx="54" cy="86" rx="9" ry="12" fill="#fff"/>
    <circle cx="58" cy="86" r="5" fill="#4a2b7a"/>
    <circle cx="60" cy="82" r="2" fill="#fff"/>
    <!-- horn (unicorn style) -->
    <path d="M70 52 L76 28 L82 52 Z" fill="#ffe0ff"/>
    <path d="M74 34 L74 24" stroke="#ffd6f4" stroke-width="2" stroke-linecap="round" />
    <!-- tail -->
    <path d="M118 150 C132 146,140 128,132 118 C120 102,100 128,98 140" fill="#e9d4ff"/>
    <!-- cutie mark -->
    <g transform="translate(92,148) scale(0.8)">
      <path d="M0 0 C6 -8,18 -8,22 0 C18 6,6 6,0 0Z" fill="#fff2ff" stroke="#ffc0e8"/>
      <circle cx="12" cy="-2" r="3" fill="#ffd0f1" />
    </g>
  </g>
</svg>

<svg class="pony right" viewBox="0 0 160 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <!-- mirrored version -->
  <defs>
    <filter id="g2" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#cfe8ff" flood-opacity="0.12"/></filter>
  </defs>
  <g filter="url(#g2)">
    <ellipse cx="80" cy="140" rx="44" ry="54" fill="#fffaf8" stroke="#f0e9e9" stroke-width="1"/>
    <circle cx="98" cy="86" r="34" fill="#fff" stroke="#f2eef1" stroke-width="1"/>
    <path d="M120 70 C136 60,130 110,106 110 C86 110,74 88,90 78 C100 72,112 78,120 70" fill="#d6f0ff"/>
    <path d="M112 54 C124 46,114 40,98 44 C86 47,78 66,86 70" fill="#ffd7f4" opacity="0.95"/>
    <ellipse cx="106" cy="86" rx="9" ry="12" fill="#fff"/>
    <circle cx="102" cy="86" r="5" fill="#4a2b7a"/>
    <circle cx="100" cy="82" r="2" fill="#fff"/>
    <path d="M92 52 L86 28 L80 52 Z" fill="#e9f7ff"/>
    <path d="M88 34 L88 24" stroke="#d6f0ff" stroke-width="2" stroke-linecap="round" />
    <path d="M42 150 C28 146,20 128,28 118 C40 102,60 128,62 140" fill="#d6f0ff"/>
    <g transform="translate(68,148) scale(0.8)">
      <path d="M0 0 C6 -8,18 -8,22 0 C18 6,6 6,0 0Z" fill="#f0fff7" stroke="#c0f3e8"/>
      <circle cx="12" cy="-2" r="3" fill="#d0fff1" />
    </g>
  </g>
</svg>

<main class="stage" role="main" aria-label="Cute stage">

  <div style="text-align:center;">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <button class="cute-button" id="openBtn" aria-haspopup="true" aria-controls="paper" title="Open for astie :3">
        <span class="heart">❤</span>
        <span style="text-shadow:0 2px 6px rgba(0,0,0,0.12)">Open the note</span>
      </button>

      <div class="decor-row" aria-hidden="true">
        <div class="sticker">♡</div>
        <div class="sticker" style="transform:rotate(6deg)">☆</div>
        <div class="sticker" style="transform:rotate(-8deg)">✿</div>
      </div>
    </div>
  </div>

  <div class="paper-wrap" aria-hidden="false">
    <div id="paper" class="paper" role="dialog" aria-labelledby="paper-text" aria-modal="false" tabindex="-1">
      <!-- ONLY this paragraph must contain the exact text the user requested -->
      <p id="paper-text">you're the most cute person I've ever met, I love you, astie &lt;3</p>

      <div class="paper-sticker" aria-hidden="true">:3</div>
    </div>
  </div>

  <!-- small floating hearts -->
  <div class="floating" style="left:20%;top:26%;"><div class="heart" style="width:22px;height:22px;animation-delay:.2s"></div></div>
  <div class="floating" style="left:75%;top:18%;"><div class="heart" style="width:16px;height:16px;animation-delay:.8s;background:linear-gradient(180deg,#ffd7a6,#ffb38a)"></div></div>

</main>

<script>
  (function(){
    const btn = document.getElementById('openBtn');
    const paper = document.getElementById('paper');
    let opened = false;

    // Initially hidden: paper should not be visible until click
    // Clicking the button opens the paper with a fold animation
    btn.addEventListener('click', function(){
      if(opened) return;
      opened = true;

      // small wiggle on the button for feedback
      btn.animate([
        { transform: 'translateY(0) scale(1)' },
        { transform: 'translateY(-6px) scale(1.02)' },
        { transform: 'translateY(0) scale(1)' }
      ], { duration: 360, easing: 'cubic-bezier(.2,.9,.3,1)' });

      // open the paper
      setTimeout(() => {
        paper.classList.add('open');
        // bring focus to paper for accessibility
        paper.setAttribute('aria-modal','true');
        paper.focus();
      }, 120);
    });

    // Close the paper if user clicks outside (optional gentle UX)
    document.addEventListener('click', function(e){
      if(!opened) return;
      if(paper.contains(e.target) || btn.contains(e.target)) return;
      // do not close automatically (user didn't request), so leave it open.
    });

    // Keyboard: Enter/Space on button should open (they do by default)
    // Prevent accidental selection
    btn.addEventListener('mousedown', function(e){ e.preventDefault(); });

    // Make sure the paper contains only the requested exact text.
    // (No extra runtime text injection.)
  })();
</script>

</body>
</html>
